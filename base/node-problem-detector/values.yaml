# Config reference: https://github.com/deliveryhero/helm-charts/blob/master/stable/node-problem-detector/values.yaml

metrics:
  enabled: true
  serviceMonitor:
    enabled: true

  prometheusRule:
    enabled: true

resources:
  limits:
    cpu: 20m
    memory: 60Mi
  requests:
    cpu: 3m
    memory: 18Mi

settings:
  #log_monitors:
  #  - /config/kernel-monitor.json
  #  - /config/readonly-monitor.json
  #  - /config/health-checker-containerd.json
  log_monitors:
    - /config/kernel-monitor.json
    - /config/readonly-monitor.json

  custom_plugin_monitors:
    - /config/health-checker-containerd.json
    - /config/custom-plugin-monitor.json ## This is NTP monitor
