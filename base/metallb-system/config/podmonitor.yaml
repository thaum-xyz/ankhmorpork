---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  labels:
    k8s-app: controller
  name: metallb
  namespace: metallb-system
spec:
  podMetricsEndpoints:
  - interval: 30s
    port: monitoring
    relabelings:
      - action: replace
        sourceLabels:
        - __meta_kubernetes_pod_node_name
        targetLabel: node
  selector:
    matchLabels:
      app: metallb
