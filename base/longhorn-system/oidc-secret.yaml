apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: oidc-secret
spec:
  data:
    - remoteRef:
        key: LONGHORN_OIDC_SECRET
      secretKey: pluginSecret
    - remoteRef:
        key: LONGHORN_OIDC_CLIENT_SECRET
      secretKey: providerClientSecret
    - remoteRef:
        key: LONGHORN_OIDC_CLIENT_ID
      secretKey: providerClientId
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
