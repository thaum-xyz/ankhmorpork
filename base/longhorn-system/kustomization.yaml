apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: longhorn-system
resources:
  - repository.yaml
  - namespace.yaml
  - release.yaml
  - servicemonitor.yaml
  - prometheusrule.yaml
  - cronjob-trim.yaml  # Temporary workaround from https://github.com/longhorn/longhorn/issues/5186
configMapGenerator:
  - name: values
    files:
      - values.yaml=values.yaml
configurations:
  - kustomizeconfig.yaml
