bpf:
  hostLegacyRouting: false
  masquerade: true
  disableExternalIPMitigation: true
cluster:
  name: ankhmorpork
cni:
  uninstall: false
ipam:
  mode: cluster-pool
  operator:
    clusterPoolIPv4PodCIDRList:
    - 10.42.0.0/16
k8sServiceHost: 192.168.2.30
k8sServicePort: 6443
kubeProxyReplacement: true
priorityClassName: system-node-critical
policyEnforcementMode: never
routingMode: tunnel
tunnelPort: 6081
tunnelProtocol: geneve

hostPort:
  enabled: true

operator:
  replicas: 1
  priorityClassName: system-cluster-critical
  unmanagedPodWatcher:
    restart: false
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: true

prometheus:
  enabled: true
  serviceMonitor:
    enabled: true

