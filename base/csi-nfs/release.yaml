---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: csi-nfs
  namespace: csi-nfs
spec:
  chart:
    spec:
      chart: csi-nfs
      version: "0.14.1"
      sourceRef:
        kind: HelmRepository
        name: csi-driver-nfs
        namespace: csi-nfs
      interval: 5m
  interval: 5m
  timeout: 20m
  install:
    timeout: 20m
    disableWait: false
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    timeout: 20m
    disableWait: false
    crds: CreateReplace
  valuesFrom:
    - kind: ConfigMap
      name: values
