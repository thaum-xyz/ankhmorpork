---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: diskprep
  namespace: topolvm-system
spec:
  chart:
    spec:
      chart: lvm-diskprep
      version: "0.4.1"
      sourceRef:
        kind: HelmRepository
        name: thaum-charts
        namespace: topolvm-system
      interval: 5m
  interval: 5m
  timeout: 20m
  install:
    timeout: 20m
    disableWait: false
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    timeout: 20m
    disableWait: false
    crds: CreateReplace
  valuesFrom:
    - kind: ConfigMap
      name: values
