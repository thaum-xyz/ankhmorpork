---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: flux2
spec:
  chart:
    spec:
      chart: flux2
      version: "2.14.0"
      sourceRef:
        kind: HelmRepository
        name: fluxcd-community
        namespace: flux-system
      interval: 5m
      valuesFile: values.yaml
  interval: 5m
  timeout: 2m
  install:
    timeout: 10m
    disableWait: false
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    timeout: 10m
    disableWait: false
    crds: CreateReplace
  valuesFrom:
    - kind: ConfigMap
      name: values
