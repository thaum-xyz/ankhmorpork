# Reference documentation: https://artifacthub.io/packages/helm/cert-manager/cert-manager

  installCRDs: false

  prometheus:
    enabled: true
    servicemonitor:
      enabled: true
      honorLabels: true
  resources:
    limits:
      cpu: 50m
      memory: 150Mi
    requests:
      cpu: 3m
      memory: 60Mi

  tolerations:
    - key: "node-role.kubernetes.io/control-plane"
      operator: "Exists"
      effect: "NoSchedule"
  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 1
        preference:
          matchExpressions:
          - key: node-role.kubernetes.io/control-plane
            operator: Exists

  webhook:
    resources:
      limits:
        cpu: 10m
        memory: 64Mi
      requests:
        cpu: 3m
        memory: 32Mi
    tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 1
          preference:
            matchExpressions:
            - key: node-role.kubernetes.io/control-plane
              operator: Exists

  cainjector:
    resources:
      limits:
        cpu: 15m
        memory: 550Mi
      requests:
        cpu: 5m
        memory: 130Mi
    tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 1
          preference:
            matchExpressions:
            - key: node-role.kubernetes.io/control-plane
              operator: Exists
