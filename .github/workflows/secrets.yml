---
name: secrets

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  golang-version: 1.17.7

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: go install github.com/brancz/gojsontoyaml@latest
      - run: sudo apt update && sudo apt install -y jq
      - run: make secrets
