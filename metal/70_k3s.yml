    #   src: "{{ item }}"
    #   dest: "/var/lib/rancher/k3s/server/manifests/{{ item | basename | regex_replace('\\.j2$', '') }}"
    #  with_fileglob: "templates/manifests/*.yaml.j2"

- hosts: k3s_nodes
  become: true
  serial: 2
  roles:
    - k3s-node
