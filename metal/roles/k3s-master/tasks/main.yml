---
- name: Ensure config dir exists
  file:
    dest: "/etc/rancher/k3s"
    state: directory
    owner: root
    group: root
    mode: 0755

- name: Ensure configuration file is present
  template:
    src: "config.yaml.j2"
    dest: "/etc/rancher/k3s/config.yaml"
    owner: root
    group: root
    mode: 0644
  notify: restart k3s

- name: Copy K3s service file
  template:
    src: "k3s.service.j2"
    dest: "/etc/systemd/system/k3s.service"
    owner: root
    group: root
    mode: 0644
  notify: restart k3s
  register: k3s_service

- meta: flush_handlers

- name: Enable and check K3s service
  systemd:
    name: k3s
    state: started

- block:
  - name: Wait for node-token
    wait_for:
      path: /var/lib/rancher/k3s/server/node-token

  - name: Register node-token file access mode
    stat:
      path: /var/lib/rancher/k3s/server
    register: p

  - name: Change file access node-token
    file:
      path: /var/lib/rancher/k3s/server
      mode: "g+rx,o+rx"

  - name: Read node-token from master
    slurp:
      src: /var/lib/rancher/k3s/server/node-token
    register: _node_token

  - name: Store Master node-token
    set_fact:
      token: "{{ _node_token.content | b64decode | regex_replace('\n', '') }}"
      cacheable: true

  - name: Restore node-token file access
    file:
      path: /var/lib/rancher/k3s/server
      mode: "{{ p.stat.mode }}"

  - name: Create directory .kube
    file:
      path: "{{ ansible_env['PWD'] }}/.kube"
      state: directory
      owner: "{{ ansible_user }}"

  - name: Copy config file to user home directory
    copy:
      src: /etc/rancher/k3s/k3s.yaml
      dest: "{{ ansible_env['PWD'] }}/.kube/config"
      remote_src: yes
      owner: "{{ ansible_user }}"

  - name: "Replace https://localhost:6443 by https://{{ k3s_master_ip }}:6443"
    command: k3s kubectl config set-cluster default
      --server=https://{{ k3s_master_ip }}:6443
      --kubeconfig "{{ ansible_env['PWD'] }}/.kube/config"
  when: token is undefined

- name: Create kubectl symlink
  file:
    src: /usr/local/bin/k3s
    dest: /usr/local/bin/kubectl
    state: link

- name: Create crictl symlink
  file:
    src: /usr/local/bin/k3s
    dest: /usr/local/bin/crictl
    state: link
