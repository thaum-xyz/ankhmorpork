---
node_labels:
  - "gpu.infra/nvidia=true"

system_mountpoints:
  - description: k3s data
    before: "k3s.service"
    device: "/dev/ubuntu-vg/rancher"
    mountpoint: "/var/lib/rancher"
    type: "ext4"
  - description: k3s local storage
    after: "var-lib-rancher.mount"
    before: "k3s.service"
    device: "/dev/ubuntu-vg/local-storage"
    mountpoint: "/var/lib/rancher/k3s/storage"
    type: "xfs"