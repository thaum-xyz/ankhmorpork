apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/component: database
    app.kubernetes.io/name: timescaledb
    app.kubernetes.io/version: 2.6.0
  name: timescaledb
  namespace: homeassistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: database
      app.kubernetes.io/name: timescaledb
  serviceName: timescaledb
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: timescaledb
      labels:
        app.kubernetes.io/component: database
        app.kubernetes.io/name: timescaledb
        app.kubernetes.io/version: 2.6.0
    spec:
      containers:
      - env:
        - name: POSTGRES_DB
          value: homeassistant
        - name: TIMESCALEDB_TELEMETRY
          value: basic
        - name: TS_TUNE_MEMORY
          value: 300MB
        - name: TS_TUNE_NUM_CPUS
          value: "1"
        envFrom:
        - secretRef:
            name: timescaledb
        image: timescale/timescaledb:2.6.0-pg14
        imagePullPolicy: IfNotPresent
        name: timescaledb
        ports:
        - containerPort: 5432
          name: psql
        resources:
          limits:
            cpu: 100m
            memory: 300Mi
          requests:
            cpu: 100m
            memory: 150Mi
        securityContext:
          privileged: false
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: timescaledb-data
      - env:
        - name: DATA_SOURCE_URI
          value: 127.0.0.1?sslmode=disable
        - name: DATA_SOURCE_USER
          value: ${POSTGRES_USER}
        - name: DATA_SOURCE_PASS
          value: ${POSTGRES_PASSWORD}
        - name: PG_EXPORTER_AUTO_DISCOVER_DATABASES
          value: "true"
        envFrom:
        - secretRef:
            name: timescaledb
        image: quay.io/prometheuscommunity/postgres-exporter:latest
        name: exporter
        ports:
        - containerPort: 9187
          name: metrics
        securityContext:
          privileged: false
      restartPolicy: Always
      serviceAccountName: timescaledb
  volumeClaimTemplates:
  - metadata:
      name: timescaledb-data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 300Mi
      storageClassName: qnap-nfs-storage
