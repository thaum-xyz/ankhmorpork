apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/name: esphome
    app.kubernetes.io/version: 2022.6.1
  name: esphome
  namespace: homeassistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: esphome
  serviceName: esphome
  template:
    metadata:
      labels:
        app.kubernetes.io/name: esphome
        app.kubernetes.io/version: 2022.6.1
    spec:
      containers:
      - env:
        - name: ESPHOME_DASHBOARD_USE_PING
          value: "true"
        image: esphome/esphome:2022.6.1
        imagePullPolicy: IfNotPresent
        name: esphome
        ports:
        - containerPort: 6052
          name: http
        resources:
          limits:
            cpu: 1400m
            memory: 1400Mi
          requests:
            cpu: 1
            memory: 500Mi
        volumeMounts:
        - mountPath: /config
          name: esphome-data
      hostNetwork: true
      restartPolicy: Always
      serviceAccountName: esphome
  volumeClaimTemplates:
  - metadata:
      name: esphome-data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 300Mi
      storageClassName: qnap-nfs-storage
