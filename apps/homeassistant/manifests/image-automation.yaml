apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: homeassistant
  namespace: homeassistant
spec:
  image: homeassistant/aarch64-homeassistant
  interval: 1m0s
  exclusionList:
    - '^.*\.sig$'
    - ".*dev.*"
    - "beta"
    - latest
    - stable
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: homeassistant
  namespace: homeassistant
spec:
  imageRepositoryRef:
    name: homeassistant
  policy:
    numerical:
      order: asc
