apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  labels:
    app.kubernetes.io/name: postgres
  name: postgres
  namespace: homeassistant
spec:
  bootstrap:
    initdb:
      database: homeassistant
      owner: homeassistant
      secret:
        name: postgres-user
  instances: 1
  monitoring:
    enablePodMonitor: true
  resources:
    limits:
      cpu: 250m
      memory: 420Mi
    requests:
      cpu: 130m
      memory: 300Mi
  storage:
    size: 10Gi
    storageClass: longhorn
  superuserSecret:
    name: postgres-admin
