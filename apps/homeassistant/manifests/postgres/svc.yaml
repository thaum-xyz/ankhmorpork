apiVersion: v1
kind: Service
metadata:
  annotations:
    metallb.universe.tf/address-pool: default
  name: postgres-lb
  namespace: homeassistant
spec:
  loadBalancerIP: 192.168.2.93
  ports:
  - name: postgres
    port: 5432
    protocol: TCP
    targetPort: 5432
  selector:
    cnpg.io/cluster: postgres
    role: primary
  type: LoadBalancer
