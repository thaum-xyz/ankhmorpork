apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/component: server
    app.kubernetes.io/name: homeassistant
    app.kubernetes.io/part-of: homeassistant
    app.kubernetes.io/version: 2024.12.3
  name: homeassistant
  namespace: homeassistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: server
      app.kubernetes.io/name: homeassistant
      app.kubernetes.io/part-of: homeassistant
  serviceName: homeassistant
  template:
    metadata:
      annotations:
        checksum.config/md5: b97cb7319dea3e146b6ac2891fa40801
      labels:
        app.kubernetes.io/component: server
        app.kubernetes.io/name: homeassistant
        app.kubernetes.io/part-of: homeassistant
        app.kubernetes.io/version: 2024.12.3
    spec:
      containers:
        - env:
            - name: TZ
              value: Europe/Berlin
          image: homeassistant/home-assistant:2024.12.3
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 5
            httpGet:
              path: /local/healthz
              port: http
              scheme: HTTP
            initialDelaySeconds: 5
            timeoutSeconds: 10
          name: homeassistant
          ports:
            - containerPort: 8123
              name: http
          preStop:
            sleep: 120
          readinessProbe:
            failureThreshold: 5
            httpGet:
              path: /
              port: http
              scheme: HTTP
            initialDelaySeconds: 5
            timeoutSeconds: 10
          resources:
            requests:
              cpu: 500m
              memory: 600Mi
          securityContext:
            privileged: false
          startupProbe:
            failureThreshold: 120
            httpGet:
              path: /
              port: http
              scheme: HTTP
            periodSeconds: 2
          volumeMounts:
            - mountPath: /config
              name: homeassistant-config
            - mountPath: /config/backups
              name: backups
            - mountPath: /config/configuration.yaml
              name: configs
              readOnly: true
              subPath: configuration.yaml
            - mountPath: /config/customize.yaml
              name: configs
              readOnly: true
              subPath: customize.yaml
            - mountPath: /config/scripts.yaml
              name: configs
              readOnly: true
              subPath: scripts.yaml
      hostNetwork: true
      initContainers:
        - command:
            - sh
            - -c
            - echo 'OK' > /config/www/healthz
          image: homeassistant/home-assistant:2024.12.3
          imagePullPolicy: IfNotPresent
          name: healthcheck
          resources:
            limits:
              cpu: 10m
              memory: 10Mi
            requests:
              cpu: 10m
              memory: 10Mi
          securityContext:
            runAsUser: 0
          volumeMounts:
            - mountPath: /config
              name: homeassistant-config
      priorityClassName: production-high
      restartPolicy: Always
      serviceAccountName: homeassistant
      volumes:
        - name: backups
          persistentVolumeClaim:
            claimName: homeassistant-backups
        - configMap:
            name: homeassistant-configs
          name: configs
  volumeClaimTemplates:
    - metadata:
        name: homeassistant-config
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 2Gi
        storageClassName: longhorn
