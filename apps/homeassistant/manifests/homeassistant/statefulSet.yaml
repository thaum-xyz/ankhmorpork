apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/component: server
    app.kubernetes.io/name: homeassistant
    app.kubernetes.io/part-of: homeassistant
    app.kubernetes.io/version: 2023.7.3
  name: homeassistant
  namespace: homeassistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: server
      app.kubernetes.io/name: homeassistant
      app.kubernetes.io/part-of: homeassistant
  serviceName: homeassistant
  template:
    metadata:
      annotations:
        checksum.config/md5: 3fcc0108a83a5756750840f271420bf9
      labels:
        app.kubernetes.io/component: server
        app.kubernetes.io/name: homeassistant
        app.kubernetes.io/part-of: homeassistant
        app.kubernetes.io/version: 2023.7.3
    spec:
      containers:
      - env:
        - name: TZ
          value: Europe/Berlin
        image: homeassistant/home-assistant:2023.7.3
        imagePullPolicy: IfNotPresent
        name: homeassistant
        ports:
        - containerPort: 8123
          name: http
        readinessProbe:
          failureThreshold: 5
          httpGet:
            path: /
            port: http
            scheme: HTTP
          initialDelaySeconds: 5
          timeoutSeconds: 10
        resources:
          requests:
            cpu: 500m
            memory: 600Mi
        securityContext:
          privileged: false
        startupProbe:
          failureThreshold: 120
          httpGet:
            path: /
            port: http
            scheme: HTTP
          periodSeconds: 2
        volumeMounts:
        - mountPath: /config
          name: homeassistant-config
        - mountPath: /config/backups
          name: backups
        - mountPath: /config/configuration.yaml
          name: configs
          readOnly: true
          subPath: configuration.yaml
        - mountPath: /config/customize.yaml
          name: configs
          readOnly: true
          subPath: customize.yaml
        - mountPath: /config/scripts.yaml
          name: configs
          readOnly: true
          subPath: scripts.yaml
      hostNetwork: true
      priorityClassName: production-high
      restartPolicy: Always
      serviceAccountName: homeassistant
      volumes:
      - name: backups
        persistentVolumeClaim:
          claimName: homeassistant-backups
      - configMap:
          name: homeassistant-configs
        name: configs
  volumeClaimTemplates:
  - metadata:
      name: homeassistant-config
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
      storageClassName: longhorn
