apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/component: server
    app.kubernetes.io/name: homeassistant
    app.kubernetes.io/part-of: homeassistant
    app.kubernetes.io/version: 2021.12.1
  name: homeassistant
  namespace: homeassistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: server
      app.kubernetes.io/name: homeassistant
      app.kubernetes.io/part-of: homeassistant
  serviceName: homeassistant
  template:
    metadata:
      annotations:
        checksum.config/md5: 0eef823505ab8c2d82ca5964c35a70d4
      labels:
        app.kubernetes.io/component: server
        app.kubernetes.io/name: homeassistant
        app.kubernetes.io/part-of: homeassistant
        app.kubernetes.io/version: 2021.12.1
    spec:
      containers:
      - env:
        - name: TZ
          value: Europe/Berlin
        image: homeassistant/aarch64-homeassistant:2021.12.1
        imagePullPolicy: IfNotPresent
        name: homeassistant
        ports:
        - containerPort: 8123
          name: http
        readinessProbe:
          failureThreshold: 5
          httpGet:
            path: /
            port: http
            scheme: HTTP
          initialDelaySeconds: 60
          timeoutSeconds: 10
        resources:
          limits:
            cpu: 400m
            memory: 1600Mi
          requests:
            cpu: 200m
            memory: 800Mi
        securityContext:
          privileged: false
        volumeMounts:
        - mountPath: /config
          name: config
        - mountPath: /config/configuration.yaml
          name: configs
          readOnly: true
          subPath: configuration.yaml
        - mountPath: /config/customize.yaml
          name: configs
          readOnly: true
          subPath: customize.yaml
        - mountPath: /config/scripts.yaml
          name: configs
          readOnly: true
          subPath: scripts.yaml
      hostNetwork: true
      nodeSelector:
        kubernetes.io/arch: arm64
      restartPolicy: Always
      serviceAccountName: homeassistant
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: config
      - configMap:
          name: homeassistant-configs
        name: configs
