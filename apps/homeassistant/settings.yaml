---
common:
  namespace: &namespace "homeassistant"
homeassistant:
  version: "2022.4.6"  # application-version-from-github: home-assistant/core
  image: "homeassistant/aarch64-homeassistant:2022.4.6"  # application-image-from-github: home-assistant/core
  namespace: *namespace
  domain: "home.ankhmorpork.thaum.xyz"
  hostNetwork: true  # Needed to enable WOL
  timezone: "Europe/Berlin"
  resources:
    requests:
      cpu: 200m
      memory: 500Mi
    limits:
      cpu: 500m
      memory: 800Mi
  storage:
    name: "homeassistant-config"
    pvcSpec:
      storageClassName: "qnap-nfs-storage"
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
  encryptedAPIToken: ""
timescaledb:
  version: "2.6.1"  # application-version-from-github: timescale/timescaledb
  image: "timescale/timescaledb:2.6.1-pg14"  # application-version-from-github: timescale/timescaledb
  namespace: *namespace
  resources:
    requests:
      cpu: 70m
      memory: 190Mi
    limits:
      cpu: 200m
      memory: 320Mi
  storage:
    name: "timescaledb-data"
    pvcSpec:
      storageClassName: "qnap-nfs-storage"
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 300Mi
  database:
    encryptedUser: ""
    encryptedPass: ""
    name: "homeassistant"
esphome:
  version: "2022.4.0"  # application-version-from-github: esphome/esphome
  image: "esphome/esphome:2022.4.0"  # application-image-from-github: esphome/esphome
  namespace: *namespace
  resources:
    requests:
      cpu: 600m
      memory: 350Mi
    limits:
      cpu: 800m
      memory: 600Mi
  storage:
    name: "esphome-data"
    pvcSpec:
      storageClassName: "qnap-nfs-storage"
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 300Mi
