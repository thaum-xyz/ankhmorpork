---
homeassistant:
  version: "2021.10.3"  # application-version-from-github: home-assistant/core
  image: "homeassistant/aarch64-homeassistant:2021.10.3"  # application-image-from-github: home-assistant/core
  namespace: "homeassistant"
  domain: "home.ankhmorpork.thaum.xyz"
  hostNetwork: true  # Needed to enable WOL
  pvcSpec:
    storageClassName: "managed-nfs-storage"
    accessModes:
      - ReadWriteMany
    resources:
      requests:
        storage: 1Gi
  encryptedAPIToken: ""
esphome:
  version: "2021.9.3"  # application-version-from-github: esphome/esphome
  image: "esphome/esphome:2021.9.3"  # application-image-from-github: esphome/esphome
  namespace: "homeassistant"
  pvcSpec:
    storageClassName: "managed-nfs-storage"
    accessModes:
      - ReadWriteMany
    resources:
      requests:
        storage: 300Mi