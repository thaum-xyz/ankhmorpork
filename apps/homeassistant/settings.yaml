---
common:
  namespace: &namespace "homeassistant"
homeassistant:
  version: "2023.3.4"  # application-version-from-github: home-assistant/core
  image: "homeassistant/aarch64-homeassistant:2023.3.4"  # application-image-from-github: home-assistant/core
  namespace: *namespace
  domain: "home.ankhmorpork.thaum.xyz"
  hostNetwork: true  # Needed to enable WOL
  timezone: "Europe/Berlin"
  resources:
    requests:
      cpu: 200m
      memory: 350Mi
    limits:
      cpu: 500m
      memory: 800Mi
  apiTokenRef: "HOMEASSISTANT_PROMETHEUS_TOKEN"
  apiTokenSecretKeySelector:
    name: 'credentials'
    key: 'token'
  storage:
    name: "homeassistant-config"
    pvcSpec:
      storageClassName: "qnap-nfs-storage"
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
  #encryptedAPIToken: ""
timescaledb:
  version: "2.10.1"  # application-version-from-github: timescale/timescaledb
  image: "timescale/timescaledb:2.10.1-pg14"  # application-version-from-github: timescale/timescaledb
  namespace: *namespace
  resources:
    requests:
      cpu: 30m
      memory: 160Mi
    limits:
      cpu: 220m
      memory: 320Mi
  storage:
    name: "timescaledb-data"
    pvcSpec:
      storageClassName: "qnap-nfs-storage"
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 300Mi
  database:
    userRef: HOMEASSISTANT_DB_USER
    passRef: HOMEASSISTANT_DB_PASS
    name: "homeassistant"
esphome:
  version: "2023.3.0"  # application-version-from-github: esphome/esphome
  image: "esphome/esphome:2023.3.0"  # application-image-from-github: esphome/esphome
  namespace: *namespace
  resources:
    requests:
      cpu: 1
      memory: 500Mi
    limits:
      cpu: 1400m
      memory: 1400Mi
  storage:
    name: "esphome-data"
    pvcSpec:
      storageClassName: "qnap-nfs-storage"
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 300Mi
espdevices:
  name: "esp-dev"
  namespace: *namespace
  interval: 60s
  addresses:
  - '192.168.2.221'
  - '192.168.2.222'
  #- '192.168.2.224'
