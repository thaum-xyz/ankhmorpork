---
common:
  namespace: &namespace "homeassistant"
  externalSecretStoreName: &externalSecretStoreName "doppler-auth-api"
homeassistant:
  version: "2024.1.6"  # application-version-from-github: home-assistant/core
  image: "homeassistant/home-assistant:2024.1.6"  # application-image-from-github: home-assistant/core
  namespace: *namespace
  ingress:
    domain: "home.ankhmorpork.thaum.xyz"
    className: traefik
    annotations:
      cert-manager.io/cluster-issuer: 'letsencrypt-prod'
      reloader.homer/group: Ankh Cloud
      reloader.homer/name: HomeAssistant
      reloader.homer/subtitle: "Home automation system"
      reloader.homer/logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Home_Assistant_Logo.svg/200px-Home_Assistant_Logo.svg.png"
    labels:
      reloader.homer/enabled: "true"
  hostNetwork: true  # Needed to enable WOL
  timezone: "Europe/Berlin"
  resources:
    # DO NOT DECREASE IT
    # HomeAssistant image has built-in memory management which doesn't propagate to kubernetes
    # this in turn requires to add more resources than it is actually needed
    requests:
      cpu: 500m
      memory: 600Mi
    # limits:
    #   cpu: 2
    #   memory: 1300Mi
  apiTokenRef: "HOMEASSISTANT_PROMETHEUS_TOKEN"
  apiTokenSecretKeySelector:
    name: 'credentials'
    key: 'token'
  externalSecretStoreName: *externalSecretStoreName
  storage:
    data:
      pvcSpec:
        storageClassName: "longhorn"
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 2Gi
    backups:
      pvcSpec:
        storageClassName: "qnap-nfs"
        accessModes:
          - ReadWriteMany
        resources:
          requests:
            storage: 20Gi

postgres:
  name: postgres
  namespace: *namespace
  instances: 3
  db:
    name: homeassistant
    user: homeassistant
    userPassRef: HOMEASSISTANT_DB_PASS
    adminPassRef: HOMEASSISTANT_DB_ADMIN_PASS
  externalSecretStoreName: *externalSecretStoreName
  backup:
    schedule: "0 17 23 * * *"
    retentionPolicy: 3d
    suspend: false
    destinationPath: "s3://postgres/homeassistant"
    endpointURL:  http://main-minio.minio.svc:9000
    accessKeyRef: 'POSTGRES_S3_ACCESS_KEY'
    secretKeyRef: 'POSTGRES_S3_SECRET_KEY'
  resources:
    requests:
      cpu: 130m
      memory: 300Mi
    limits:
      cpu: 400m
      memory: 420Mi
  storage:
    size: 10Gi
    storageClass: lvm-secondary
esphome:
  version: "2023.12.9"  # application-version-from-github: esphome/esphome
  image: "esphome/esphome:2023.12.9"  # application-image-from-github: esphome/esphome
  namespace: *namespace
  resources:
    requests:
      cpu: 400m
      memory: 320Mi
    limits:
      cpu: 1800m
      memory: 1000Mi
  storage:
    name: "esphome-data"
    pvcSpec:
      storageClassName: "qnap-nfs"
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 300Mi
espdevices:
  name: "esp-dev"
  namespace: *namespace
  interval: 60s
  addresses:
  #- '192.168.2.200'
  - '192.168.2.221'
  - '192.168.2.222'
  #- '192.168.2.224'
