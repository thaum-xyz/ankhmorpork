cover:
  - platform: template
    covers:
      projector_screen:
        device_class: blind
        friendly_name: "Projector Screen"
        value_template: "{{ not (states('binary_sensor.sonoff_a48004cd69') | bool) }}"
        open_cover:
          service: remote.send_command
          target:
            entity_id: remote.sonoff_10011faac6
          data:
            device: RFBridge433
            command: Up
        close_cover:
          service: remote.send_command
          target:
            entity_id: remote.sonoff_10011faac6
          data:
            device: RFBridge433
            command: Down
        stop_cover:
          service: remote.send_command
          target:
            entity_id: remote.sonoff_10011faac6
          data:
            device: RFBridge433
            command: Stop

switch:
  - platform: template
    switches:
      projector:
        friendly_name: "Projector"
        unique_id: projector_anker_nebula
        turn_on:
          service: script.projector_on
        turn_off:
          service: script.projector_off
        icon_template: >
          {% if is_state('switch.projector', 'on') %}
            mdi:projector
          {% else %}
            mdi:projector-off
          {% endif %}
  - platform: wake_on_lan
    name: pawel-pc
    host: "192.168.2.51"
    mac: !secret pawel_pc_mac
  - platform: wake_on_lan
    name: adus-pc
