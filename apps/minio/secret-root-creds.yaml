apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  creationTimestamp: null
  name: root-credentials
  namespace: minio
spec:
  data:
  - remoteRef:
      key: MINIO_MAIN_ROOT_PASS
    secretKey: rootPassword
  - remoteRef:
      key: MINIO_MAIN_ROOT_USER
    secretKey: rootUser
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: root-credentials
