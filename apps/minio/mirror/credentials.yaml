apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mc-mirror-credentials
  labels:
    app.kubernetes.io/name: mirror
spec:
  data:
  - remoteRef:
      key: MINIO_SOURCE_ACCESS_KEY
    secretKey: SITE_SOURCE_ACCESS_KEY
  - remoteRef:
      key: MINIO_SOURCE_SECRET_KEY
    secretKey: SITE_SOURCE_SECRET_KEY
  - remoteRef:
      key: MINIO_TARGET_ACCESS_KEY
    secretKey: SITE_TARGET_ACCESS_KEY
  - remoteRef:
      key: MINIO_TARGET_SECRET_KEY
    secretKey: SITE_TARGET_SECRET_KEY
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
