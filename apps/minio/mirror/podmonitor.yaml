apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: mc-mirror
  labels:
    app.kubernetes.io/name: mirror
spec:
  podMetricsEndpoints:
  - interval: 30s
    port: metrics-postgres
  - interval: 30s
    port: metrics-thanos
  selector:
    matchLabels:
      app.kubernetes.io/name: mirror
