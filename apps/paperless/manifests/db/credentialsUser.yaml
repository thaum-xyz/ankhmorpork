apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  creationTimestamp: null
  name: pg-user
  namespace: paperless
spec:
  data:
  - remoteRef:
      key: PAPERLESS_DB_PASS
    secretKey: password
  - remoteRef:
      key: PAPERLESS_DB_USER
    secretKey: username
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: pg-user
    template:
      type: kubernetes.io/basic-auth
