apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  labels:
    app.kubernetes.io/name: postgres
  name: postgres
  namespace: paperless
spec:
  affinity:
    enablePodAntiAffinity: true
    podAntiAffinityType: required
    topologyKey: kubernetes.io/hostname
  backup:
    barmanObjectStore:
      destinationPath: s3://postgres/paperless
      endpointURL: http://main-minio.minio.svc:9000
      s3Credentials:
        accessKeyId:
          key: S3_ACCESS_KEY
          name: postgres-backup
        secretAccessKey:
          key: S3_SECRET_KEY
          name: postgres-backup
      wal:
        compression: gzip
    retentionPolicy: 14d
  bootstrap:
    initdb:
      database: paperless
      owner: paperless
      secret:
        name: postgres-user
  instances: 3
  monitoring:
    enablePodMonitor: true
  resources:
    limits:
      cpu: 200m
      memory: 800Mi
    requests:
      cpu: 50m
      memory: 200Mi
  storage:
    size: 4Gi
    storageClass: lvm-secondary
  superuserSecret:
    name: postgres-admin
