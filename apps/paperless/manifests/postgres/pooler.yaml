apiVersion: postgresql.cnpg.io/v1
kind: Pooler
metadata:
  name: pooler
  namespace: paperless
spec:
  cluster:
    name: postgres
  instances: 2
  type: rw
  monitoring:
    enablePodMonitor: true
  pgbouncer:
    poolMode: session
    parameters:
      max_client_conn: "1000"
      default_pool_size: "10"
  template:
    metadata:
      labels:
        app: pooler
    spec:
      containers: []
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - pooler
            topologyKey: "kubernetes.io/hostname"
