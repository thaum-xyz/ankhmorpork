apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/component: webservice
    app.kubernetes.io/name: paperless
  name: paperless
  namespace: paperless
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: webservice
      app.kubernetes.io/name: paperless
  serviceName: paperless-headless
  template:
    metadata:
      annotations:
        checksum.config/md5: "3"
        kubectl.kubernetes.io/default-container: paperless
      labels:
        app.kubernetes.io/component: webservice
        app.kubernetes.io/name: paperless
    spec:
      containers:
        - env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: PAPERLESS_ALLOWED_HOSTS
              value: paperless-headless.paperless.svc,paperless.paperless.svc,$(POD_IP),paperless.motmot-prometheus.ts.net
            - name: PAPERLESS_PORT
              value: "8000"
          envFrom:
            - configMapRef:
                name: paperless-config
            - secretRef:
                name: paperless-secrets
            - secretRef:
                name: paperless-db
          image: ghcr.io/paperless-ngx/paperless-ngx:2.18.4
          name: paperless
          ports:
            - containerPort: 8000
              name: http
            - containerPort: 5555
              name: metrics
          readinessProbe:
            httpGet:
              path: /accounts/login/?next=/
              port: http
            initialDelaySeconds: 15
            periodSeconds: 5
          resources:
            limits:
              cpu: 3
            #  memory: 4Gi
            requests:
              cpu: 1
              memory: 2Gi
          securityContext:
            privileged: false
          volumeMounts:
            - mountPath: /usr/src/paperless/data
              name: data
            - mountPath: /usr/src/paperless/media
              name: media
            - mountPath: /usr/src/paperless/consume
              name: consume
      restartPolicy: Always
      securityContext:
        fsGroup: 1000
      serviceAccountName: paperless
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: paperless-data
        - name: media
          persistentVolumeClaim:
            claimName: paperless-media
        - name: consume
          persistentVolumeClaim:
            claimName: consume
