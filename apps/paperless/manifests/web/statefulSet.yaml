apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/component: webservice
    app.kubernetes.io/name: paperless
    app.kubernetes.io/version: 1.13.0
  name: paperless
  namespace: paperless
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: webservice
      app.kubernetes.io/name: paperless
  serviceName: paperless
  template:
    metadata:
      annotations:
        checksum.config/md5: 4bc1ceaf6553f3083620ccefe4650ab7
        checksum.database/md5: 6db6072c8167197e4ce44b52219e684f
        checksum.secrets/md5: 8dea432d03fb648cef21e26577cc0ffb
        kubectl.kubernetes.io/default-container: paperless
      labels:
        app.kubernetes.io/component: webservice
        app.kubernetes.io/name: paperless
        app.kubernetes.io/version: 1.13.0
    spec:
      containers:
      - env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: PAPERLESS_ALLOWED_HOSTS
          value: paperless.paperless.svc,$(POD_IP)
        envFrom:
        - configMapRef:
            name: paperless-config
        - secretRef:
            name: paperless-secrets
        - secretRef:
            name: paperless-db
        image: ghcr.io/paperless-ngx/paperless-ngx:1.13.0
        name: paperless
        ports:
        - containerPort: 8000
          name: http
        - containerPort: 5555
          name: metrics
        resources:
          limits:
            cpu: 500m
            memory: 3Gi
          requests:
            cpu: 350m
            memory: 1400Mi
        securityContext:
          privileged: false
        volumeMounts:
        - mountPath: /usr/src/paperless/data
          name: data
        - mountPath: /usr/src/paperless/media
          name: media
        - mountPath: /usr/src/paperless/consume
          name: consume
      nodeSelector:
        kubernetes.io/arch: amd64
      restartPolicy: Always
      serviceAccountName: paperless
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: data
      - name: media
        persistentVolumeClaim:
          claimName: media
      - name: consume
        persistentVolumeClaim:
          claimName: consume
