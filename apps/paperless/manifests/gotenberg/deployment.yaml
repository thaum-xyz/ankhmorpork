kind: Deployment
apiVersion: apps/v1
metadata:
  name: gotenberg
  namespace: paperless
  labels:
    app.kubernetes.io/component: gotenberg
    app.kubernetes.io/name: paperless
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: gotenberg
      app.kubernetes.io/name: paperless
  template:
    metadata:
      labels:
        app.kubernetes.io/component: gotenberg
        app.kubernetes.io/name: paperless
    spec:
      containers:
      - name: gotenberg
        image: docker.io/gotenberg/gotenberg:8.22
        command:
        - "gotenberg"
        - "--chromium-disable-javascript=true"
        - "--chromium-allow-list=file:///tmp/.*"
        ports:
        - containerPort: 3000
          name: http
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
