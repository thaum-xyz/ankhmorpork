kind: Deployment
apiVersion: apps/v1
metadata:
  name: tika
  namespace: paperless
  labels:
    app.kubernetes.io/component: tika
    app.kubernetes.io/name: paperless
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: tika
      app.kubernetes.io/name: paperless
  template:
    metadata:
      labels:
        app.kubernetes.io/component: tika
        app.kubernetes.io/name: paperless
    spec:
      containers:
      - name: tika
        image: docker.io/apache/tika:latest
        ports:
        - containerPort: 9998
          name: http
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
