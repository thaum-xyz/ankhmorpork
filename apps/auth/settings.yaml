---
version: '7.4.0'
image: 'quay.io/paulfantom/oauth2-proxy:7.4.0'
namespace: 'auth'
replicas: 2
ingressDomain: 'auth.ankhmorpork.thaum.xyz'
resources:
  requests: { cpu: '2m', memory: '17Mi' }
  limits: { cpu: '30m', memory: '32Mi' }
credentialsRefs:
  OAUTH2_PROXY_CLIENT_ID: AUTH_CLIENT_ID
  OAUTH2_PROXY_CLIENT_SECRET: AUTH_CLIENT_SECRET
  OAUTH2_PROXY_COOKIE_SECRET: AUTH_COOKIE
