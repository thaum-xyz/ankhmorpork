apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: proxy
    app.kubernetes.io/name: oauth2-proxy
    app.kubernetes.io/part-of: auth
    app.kubernetes.io/version: 7.4.0
  name: oauth2-proxy
  namespace: auth
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/component: proxy
      app.kubernetes.io/name: oauth2-proxy
      app.kubernetes.io/part-of: auth
  template:
    metadata:
      annotations:
        checksum.config/md5: 161ad26695f89ead5240d6014be54f7f
      labels:
        app.kubernetes.io/component: proxy
        app.kubernetes.io/name: oauth2-proxy
        app.kubernetes.io/part-of: auth
        app.kubernetes.io/version: 7.4.0
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - oauth2-proxy
              topologyKey: kubernetes.io/hostname
            weight: 100
      containers:
      - args:
        - --provider=google
        - --email-domain=krupa.net.pl
        - --cookie-domain=.ankhmorpork.thaum.xyz
        - --whitelist-domain=.ankhmorpork.thaum.xyz
        - --pass-host-header=true
        - --set-xauthrequest=true
        - --pass-basic-auth=false
        - --http-address=0.0.0.0:4180
        - --metrics-address=0.0.0.0:8080
        envFrom:
        - secretRef:
            name: oauth-creds
        image: quay.io/paulfantom/oauth2-proxy:7.4.0
        imagePullPolicy: IfNotPresent
        name: oauth2-proxy
        ports:
        - containerPort: 4180
          name: http
        - containerPort: 8080
          name: metrics
        resources:
          limits:
            cpu: 30m
            memory: 32Mi
          requests:
            cpu: 2m
            memory: 17Mi
      nodeSelector:
        network.infra/type: fast
      restartPolicy: Always
      serviceAccountName: oauth2-proxy
