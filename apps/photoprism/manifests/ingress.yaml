apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: 512M
  labels:
    app.kubernetes.io/name: photoprism
    app.kubernetes.io/version: "221118"
    probe: enabled
  name: photoprism
  namespace: photoprism
spec:
  ingressClassName: nginx
  rules:
  - host: photo.ankhmorpork.thaum.xyz
    http:
      paths:
      - backend:
          service:
            name: photoprism
            port:
              name: http
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - photo.ankhmorpork.thaum.xyz
    secretName: photoprism-tls
