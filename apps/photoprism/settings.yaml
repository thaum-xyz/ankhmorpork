---
common:
  namespace: &namespace "photoprism"
photoprism:
  version: "220302"  # application-version-from-github: home-assistant/core
  image: "photoprism/photoprism:220302-impish"  # application-image-from-github: home-assistant/core
  namespace: *namespace
  domain: "photo.ankhmorpork.thaum.xyz"
  timezone: "Europe/Berlin"
  envs:
    TZ: "Europe/Berlin"
    PHOTOPRISM_DEBUG: "true"
    PHOTOPRISM_READONLY: "true"
    PHOTOPRISM_DISABLE_WEBDAV: "true"
    PHOTOPRISM_ORIGINALS_PATH: /photoprism/originals
    PHOTOPRISM_DATABASE_DRIVER: sqlite
    # PHOTOPRISM_CACHE_PATH: /assets/cache
    # PHOTOPRISM_IMPORT_PATH: /assets/photos/import
    # PHOTOPRISM_EXPORT_PATH: /assets/photos/export
  credentials:
    admin: ""
    database: ""
  resources:
    requests:
      cpu: 200m
      memory: 500Mi
    limits:
      cpu: 500m
      memory: 800Mi
  storageSpec:
    storageClassName: "qnap-nfs-storage"
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 300Mi
  additionalPVCs:
    originals:
      name: 'originals'
      mountPath: '/photoprism/originals'
      readOnly: true
      spec:
        storageClassName: "manual"
        accessModes:
          - ReadWriteOnce