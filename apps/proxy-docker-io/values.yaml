# Config reference: https://artifacthub.io/packages/helm/twuni/docker-registry

proxy:
  enabled: true
  remoteurl: "https://registry-1.docker.io"
  #secretRef:

extraEnvVars:
  - name: REGISTRY_LOG_LEVEL
    value: "debug"

persistence:
  enabled: false

serviceAccount:
  create: true

service:
  type: LoadBalancer
  loadBalancerIP: "192.168.2.96"

ingress:
  enabled: false

#secrets:
#  hsSharedSecret: ???
#  s3:
#    secretRef: ???

#s3:
#  bucket: ???
#  regionEndpoint: ???
#  secure: false
#  

metrics:
  enabled: true
  serviceMonitor:
    enable: true
  prometheusRule:
    enable: true

garbageCollect:
  enable: true
  schedule: "48 2 * * *"