apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: exporter
    app.kubernetes.io/name: adguard
    app.kubernetes.io/version: 0.5.0
  name: adguard
  namespace: adguard
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: exporter
      app.kubernetes.io/name: adguard
  template:
    metadata:
      annotations:
        checksum.config/md5: d88c7e39b15a90b6a3f71901ba072c1a
      labels:
        app.kubernetes.io/component: exporter
        app.kubernetes.io/name: adguard
        app.kubernetes.io/version: 0.5.0
    spec:
      containers:
        - args:
            - --config.file
            - /etc/json_exporter/config.yml
          image: quay.io/prometheuscommunity/json-exporter:v0.5.0
          name: adguard
          ports:
            - containerPort: 7979
              name: http
          readinessProbe:
            failureThreshold: 5
            initialDelaySeconds: 1
            tcpSocket:
              port: http
            timeoutSeconds: 10
          resources:
            limits:
              cpu: 20m
              memory: 50Mi
            requests:
              cpu: 5m
              memory: 18Mi
          volumeMounts:
            - mountPath: /etc/json_exporter/
              name: adguard
              readOnly: true
      serviceAccountName: adguard
      volumes:
        - name: adguard
          secret:
            secretName: adguard
