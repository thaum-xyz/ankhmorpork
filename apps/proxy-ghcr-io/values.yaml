# Config reference: https://artifacthub.io/packages/helm/twuni/docker-registry

proxy:
  enabled: true
  remoteurl: "https://ghcr.io"
  #secretRef:

persistence:
  enabled: false

serviceAccount:
  create: true

service:
  type: LoadBalancer
  loadBalancerIP: "192.168.2.96"
  port: 5001
  annotations:
    metallb.universe.tf/address-pool: "default"
    metallb.universe.tf/allow-shared-ip: docker-proxy-svc-key

ingress:
  enabled: false

#secrets:
#  hsSharedSecret: ???
#  s3:
#    secretRef: ???

#s3:
#  bucket: ???
#  regionEndpoint: ???
#  secure: false
#  

resources:
  #limits:
  requests:
    cpu: 10m
    memory: 10Mi

configData:
  http:
    debug:
      prometheus:
        enabled: true

metrics:
  enabled: true
  serviceMonitor:
    # Since everything is exposed in one SVC of type LB, we are using PodMonitor instead of ServiceMonitor
    enabled: false

garbageCollect:
  enabled: true
  schedule: "48 2 * * *"
