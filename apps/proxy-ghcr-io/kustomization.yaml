apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: proxy-ghcr-io
resources:
  - repository.yaml
  - namespace.yaml
  - release.yaml
  - podmonitor.yaml
  - s3credentials.yaml
configMapGenerator:
  - name: values
    files:
      - values.yaml=values.yaml
configurations:
  - kustomizeconfig.yaml
