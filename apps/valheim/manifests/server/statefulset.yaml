apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/component: game-server
    app.kubernetes.io/name: valheim
    app.kubernetes.io/part-of: valheim
  name: valheim
  namespace: valheim
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: game-server
      app.kubernetes.io/name: valheim
      app.kubernetes.io/part-of: valheim
  serviceName: valheim
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: valheim
      labels:
        app.kubernetes.io/component: game-server
        app.kubernetes.io/name: valheim
        app.kubernetes.io/part-of: valheim
    spec:
      containers:
      - env:
        - name: SUPERVISOR_HTTP
          value: "true"
        envFrom:
        #- secretRef:
        #    name: valheim-pass
        - configMapRef:
            name: valheim-config
        image: lloesche/valheim-server:latest
        imagePullPolicy: Always
        name: valheim
        ports:
        - containerPort: 2456
          name: gameport
          protocol: UDP
        - containerPort: 2457
          name: queryport
          protocol: UDP
        resources:
          limits:
            cpu: 2
            memory: 8Gi
          requests:
            cpu: 200m
            memory: 4Gi
        volumeMounts:
        - mountPath: /config
          name: data
          subPath: gamefiles
        - mountPath: /opt/valheim
          name: data
          subPath: serverfiles
      - args:
        - --collector.disable-defaults
        - --collector.supervisord
        image: quay.io/prometheus/node-exporter:v1.5.0
        name: node-exporter
        ports:
        - containerPort: 9100
          name: metrics
          protocol: TCP
        resources:
          limits:
            cpu: 250m
            memory: 80Mi
          requests:
            cpu: 2m
            memory: 11Mi
      restartPolicy: Always
      serviceAccountName: valheim
      nodeSelector:
        kubernetes.io/arch: amd64
        storage.infra/local: "true"
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 7Gi
      storageClassName: local-path
