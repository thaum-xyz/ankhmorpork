---
version: "0.20.0"  # application-version-from-github: prometheus/snmp_exporter
image: "quay.io/prometheus/snmp-exporter:v0.20.0"  # application-image-from-github: prometheus/snmp_exporter
namespace: "snmp"
name: 'snmp-exporter'
replicas: 2
resources:
  requests:
    cpu: 3m
    memory: 20Mi
  limits:
    cpu: 20m
    memory: 50Mi
targets:
  - module: qnap
    config:
      staticConfig:
        static:  [192.168.2.29]
    interval: 2m
  - module: qnaplong
    config:
      staticConfig:
        static: [192.168.2.29]
    interval: 5m
