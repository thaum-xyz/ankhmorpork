---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: reloader
  namespace: homer
  labels:
    app.kubernetes.io/name: reloader
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: reloader
  template:
    metadata:
      labels:
        app.kubernetes.io/name: reloader
    spec:
      serviceAccountName: reloader
      containers:
        - name: reloader
          image: ghcr.io/paulfantom/homer-reloader:0.0.3
          args:
          - --homer-namespace=$(NAMESPACE)
          - --homer-deployment=homer
          - --homer-configmap=homer-config-test
          - --template-configmap=homer-template
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
            - containerPort: 9333
              name: http
          resources:
            requests:
              cpu: 1m
              memory: 12Mi
