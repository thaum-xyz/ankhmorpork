apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: reloader
  name: reloader
  namespace: homer
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: reloader
  template:
    metadata:
      labels:
        app.kubernetes.io/name: reloader
    spec:
      containers:
      - args:
        - --homer-namespace=$(NAMESPACE)
        - --homer-deployment=homer
        - --homer-configmap=homer-config
        - --template-configmap=homer-template
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: ghcr.io/paulfantom/homer-reloader:X.Y.Z   # {"$imagepolicy": "homer:reloader"}
        name: reloader
        ports:
        - containerPort: 9333
          name: http
        resources:
          requests:
            cpu: 1m
            memory: 12Mi
      serviceAccountName: reloader
