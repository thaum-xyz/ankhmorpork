apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: reloader
  name: reloader
  namespace: homer
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: reloader
  template:
    metadata:
      labels:
        app.kubernetes.io/name: reloader
      annotations:
        revision.config/number: "6"
    spec:
      containers:
        - args:
            - --homer-namespace=$(NAMESPACE)
            - --homer-deployment=homer
            - --homer-configmap=homer-config
            - --template-configmap=homer-template
            - --watch-all-ingresses
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          image: ghcr.io/paulfantom/homer-reloader:0.0.11 # {"$imagepolicy": "homer:reloader"}
          name: reloader
          ports:
            - containerPort: 9333
              name: http
          resources:
            requests:
              cpu: 1m
              memory: 12Mi
      serviceAccountName: reloader
