apiVersion: v1
kind: ConfigMap
metadata:
  name: homer-template
  namespace: homer
data:
  config.yml.tpl: |
    # This file is read by homer reloader which uses golang templates to generate the final config.yml file.

    title: "Ankhmorpork portal"
    subtitle: "thaum"
    #logo: "assets/logo.png"
    icon: "fas fa-sitemap"

    header: true
    footer: false

    # Optional theme customization
    theme: default
    colors:
      light:
        highlight-primary: "#3367d6"
        highlight-secondary: "#4285f4"
        highlight-hover: "#5a95f5"
        background: "#f5f5f5"
        card-background: "#ffffff"
        text: "#363636"
        text-header: "#ffffff"
        text-title: "#303030"
        text-subtitle: "#424242"
        card-shadow: rgba(0, 0, 0, 0.1)
        link-hover: "#363636"
      dark:
        highlight-primary: "#3367d6"
        highlight-secondary: "#4285f4"
        highlight-hover: "#5a95f5"
        background: "#131313"
        card-background: "#2b2b2b"
        text: "#eaeaea"
        text-header: "#ffffff"
        text-title: "#fafafa"
        text-subtitle: "#f5f5f5"
        card-shadow: rgba(0, 0, 0, 0.4)
        link-hover: "#ffdd57"

    # Optional message
    #message:
    #  #url: https://b4bz.io
    #  style: "is-dark" # See https://bulma.io/documentation/components/message/#colors for styling options.
    #  title: "Demo !"
    #  icon: "fa fa-grin"
    #  content: "This is a dummy homepage demo. <br /> Find more information on <a href='https://github.com/bastienwirtz/homer'>github.com/bastienwirtz/homer</a>"

    # Optional navbar
    # links: [] # Allows for navbar (dark mode, layout, and search) without any links
    links:
      - name: Status Page
        icon: "fa fa-question"
        url: "https://thaum.statuspage.io/"
      - name: Passwords
        icon: "fa fa-key"
        url: "https://vault.bitwarden.com/"

    tags:
      local: &local
        - tag: local
          tagstyle: "is-success"
      testing: &testing
        - tag: testing
          tagstyle: "is-danger"
      external: &external
        - tag: 3rd party
          tagstyle: "is-info"

    services:
      - name: Ankh Cloud
        icon: "fa fa-cloud"
        items:
    {{- range . }}
    {{- if eq .Group "Ankh Cloud" }}
          - name: {{ .Name }}
            url: "{{ .Url }}"
            {{- if .Subtitle }}
            subtitle: "{{ .Subtitle }}"
            {{- end }}
            {{- if .Logo }}
            logo: "{{ .Logo }}"
            {{- end }}
            {{- if .Tag }}
            <<: *{{ .Tag }}
            {{- end }}
    {{- end }}
    {{- end }}
          - name: Storage Unit
            subtitle: Tracking content stored remotely
            logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/Google_Sheets_logo_%282014-2020%29.svg/562px-Google_Sheets_logo_%282014-2020%29.svg.png"
            url: "https://docs.google.com/spreadsheets/d/1-aFb40yjIjdcJNJ3Ngvbw9HWo5r1eGugZBWqSPcU-HU"

      - name: Multimedia
        icon: "fa fa-tv"
        items:
          - name: Qnap
            logo: "https://iconape.com/wp-content/files/pm/364831/svg/364831.svg"
            <<: *local
            url: "https://192.168.2.29/"
    {{- range . }}
    {{- if eq .Group "Multimedia" }}
          - name: {{ .Name }}
            url: "{{ .Url }}"
            {{- if .Subtitle }}
            subtitle: "{{ .Subtitle }}"
            {{- end }}
            {{- if .Logo }}
            logo: "{{ .Logo }}"
            {{- end }}
            {{- if .Tag }}
            <<: *{{ .Tag }}
            {{- end }}
    {{- end }}
    {{- end }}

      - name: Administration
        icon: "fa fa-user-shield"
        items:
    {{- range . }}
    {{- if eq .Group "Administration" }}
          - name: {{ .Name }}
            url: "{{ .Url }}"
            {{- if .Subtitle }}
            subtitle: "{{ .Subtitle }}"
            {{- end }}
            {{- if .Logo }}
            logo: "{{ .Logo }}"
            {{- end }}
            {{- if .Tag }}
            <<: *{{ .Tag }}
            {{- end }}
    {{- end }}
    {{- end }}