title: "Ankhmorpork portal"
subtitle: "thaum"
#logo: "assets/logo.png"
icon: "fas fa-sitemap"

header: true
footer: false

# Optional theme customization
theme: default
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link-hover: "#363636"
  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link-hover: "#ffdd57"

# Optional message
#message:
#  #url: https://b4bz.io
#  style: "is-dark" # See https://bulma.io/documentation/components/message/#colors for styling options.
#  title: "Demo !"
#  icon: "fa fa-grin"
#  content: "This is a dummy homepage demo. <br /> Find more information on <a href='https://github.com/bastienwirtz/homer'>github.com/bastienwirtz/homer</a>"

# Optional navbar
# links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:
  - name: Status Page
    icon: "fa fa-question"
    url: "https://thaum.statuspage.io/"
  - name: Passwords
    icon: "fa fa-key"
    url: "https://vault.bitwarden.com/"

tags:
  Local: &Local
    - tag: local
      tagstyle: "is-success"
  Testing: &Testing
    - tag: testing
      tagstyle: "is-danger"
  External: &External
    - tag: 3rd party
      tagstyle: "is-info"

# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: Ankh Cloud
    icon: "fa fa-cloud"
    items:
      - name: Portal
        subtitle: "Main Portal"
        logo: "https://upload.wikimedia.org/wikipedia/commons/0/08/Internet-icon.svg"
        <<: *Testing
        url: "https://portal.krupa.net.pl"
      - name: Cookbook
        subtitle: "Our recipes"
        logo: "https://github.com/vabene1111/recipes/raw/develop/docs/logo_color.svg"
        url: "https://recipes.krupa.net.pl"
      - name: HomeAssistant
        subtitle: "Home automation system"
        logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Home_Assistant_Logo.svg/200px-Home_Assistant_Logo.svg.png"
        url: "https://home.ankhmorpork.thaum.xyz/"
      - name: Image Compressor
        subtitle: "Compress images online"
        logo: "https://i.pinimg.com/originals/03/26/bb/0326bbd35c1a159796da144f6f949aaa.jpg"
        <<: *External
        url: "https://compressor.io/"
      - name: Storage Unit
        subtitle: Tracking content stored remotely
        logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/Google_Sheets_logo_%282014-2020%29.svg/562px-Google_Sheets_logo_%282014-2020%29.svg.png"
        url: "https://docs.google.com/spreadsheets/d/1-aFb40yjIjdcJNJ3Ngvbw9HWo5r1eGugZBWqSPcU-HU"
      - name: Paperless
        subtitle: "Document management system"
        logo: "https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/paperless-ngx-logo.png"
        url: "https://papers.krupa.net.pl/"

