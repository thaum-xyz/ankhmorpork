---
version: "2.4.2"  # application-version-from-github: DRuggeri/nut_exporter
image: "ghcr.io/druggeri/nut_exporter:2.4.2"  # application-image-from-github: DRuggeri/nut_exporter
name: exporter
namespace: "nut"
port: 9199
replicas: 1
resources:
  requests:
    cpu: 4m
    memory: 17Mi
  limits:
    memory: 100Mi
    cpu: 20m
upses: ["192.168.2.29"]
credentialsRefs:
  NUT_EXPORTER_PASSWORD: 'NUT_EXPORTER_PASSWORD'
  NUT_EXPORTER_USERNAME: 'NUT_EXPORTER_USERNAME'
