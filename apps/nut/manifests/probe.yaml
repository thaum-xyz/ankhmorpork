apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  labels:
    app.kubernetes.io/component: exporter
    app.kubernetes.io/name: exporter
    app.kubernetes.io/version: 2.4.2
  name: exporter
  namespace: nut
spec:
  interval: 150s
  metricRelabelings:
  - sourceLabels:
    - __address__
    targetLabel: __param_server
  prober:
    path: /ups_metrics
    url: exporter.nut.svc:9199
  targets:
    staticConfig:
      static:
      - 192.168.2.29
