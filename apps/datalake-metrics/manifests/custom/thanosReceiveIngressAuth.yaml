apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: thanos-receive-ingress-auth
  namespace: datalake-metrics
spec:
  data:
  - remoteRef:
      key: THANOS_INGRESS_HTPASSWD
    secretKey: auth
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: thanos-receive-ingress-auth
