apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  creationTimestamp: null
  name: thanos-objectstorage
  namespace: datalake-metrics
spec:
  data:
  - remoteRef:
      key: THANOS_LOCAL_S3_ACCESS_KEY
    secretKey: access_key
  - remoteRef:
      key: THANOS_LOCAL_S3_SECRET_KEY
    secretKey: secret_key
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: thanos-objectstorage
    template:
      data:
        thanos.yaml: |
          type: SWIFT
          config:
            auth_url: http://192.168.2.29:8010/auth/v1.0
            username: {{ .access_key }}
            password: {{ .secret_key }}
            container_name: metrics
          prefix: thanos
      engineVersion: v2
