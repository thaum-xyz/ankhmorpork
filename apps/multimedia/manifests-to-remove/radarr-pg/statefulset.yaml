apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/component: server
    app.kubernetes.io/name: radarr
    app.kubernetes.io/part-of: radarr-pg
  name: radarr-pg
  namespace: multimedia
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: server
      app.kubernetes.io/name: radarr
      app.kubernetes.io/part-of: radarr-pg
  serviceName: radarr
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: radarr
      labels:
        app.kubernetes.io/component: server
        app.kubernetes.io/name: radarr
        app.kubernetes.io/part-of: radarr-pg
    spec:
      securityContext:
        #runAsUser: 1000
        #runAsGroup: 1000
        fsGroup: 1000
      initContainers:
        - env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  key: username
                  name: postgres-radarr-user
            - name: POSTGRES_PASS
              valueFrom:
                secretKeyRef:
                  key: password
                  name: postgres-radarr-user
            - name: POSTGRES_HOST
              value: "postgres-radarr-rw"
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_MAIN_DB
              value: "radarr"
            - name: POSTGRES_LOG_DB
              value: "logs"
          image: mikefarah/yq:4.43.1
          name: postgres-setup
          command: ["sh", "-c"]
          args:
            - |
                set -euo pipefail
                mkdir -p /config/backups
                if [ -f /config/config.xml ]; then
                  cp /config/config.xml /config/backups/config.xml.$(date +%Y%m%d%H%M%S).bak
                else
                  touch /config/config.xml
                fi
                export POSTGRES_HOST POSTGRES_PORT POSTGRES_USER POSTGRES_PASS POSTGRES_MAIN_DB POSTGRES_LOG_DB
                yq -i '
                        (.Config.PostgresHost = env(POSTGRES_HOST)) |
                        (.Config.PostgresPort = env(POSTGRES_PORT)) |
                        (.Config.PostgresUser = env(POSTGRES_USER)) |
                        (.Config.PostgresPassword = env(POSTGRES_PASS)) |
                        (.Config.PostgresMainDb = env(POSTGRES_MAIN_DB)) |
                        (.Config.PostgresLogDb = env(POSTGRES_LOG_DB))
                      ' /config/config.xml
          volumeMounts:
            - mountPath: /config
              name: config
      containers:
        - env:
            - name: TZ
              value: Europe/Berlin
            - name: PUID
              value: "1000"
            - name: GUID
              value: "1000"
          image: lscr.io/linuxserver/radarr:5.3.6.8612-ls210
          imagePullPolicy: IfNotPresent
          name: radarr
          ports:
            - containerPort: 7878
              name: http
          readinessProbe:
            failureThreshold: 5
            initialDelaySeconds: 2
            tcpSocket:
              port: http
            timeoutSeconds: 10
          resources:
            requests:
              cpu: 35m
              memory: 215Mi
          startupProbe:
            failureThreshold: 60
            initialDelaySeconds: 0
            periodSeconds: 5
            tcpSocket:
              port: http
            timeoutSeconds: 1
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /multimedia
              name: multimedia
            - mountPath: /download/completed
              name: downloads
        - args:
            - radarr
          env:
            - name: CONFIG
              value: /app/config.xml
            - name: URL
              value: http://localhost
            - name: PORT
              value: "9708"
          image: ghcr.io/onedr0p/exportarr:v1.6.0
          name: exportarr
          ports:
            - containerPort: 9708
              name: metrics
          readinessProbe:
            failureThreshold: 5
            httpGet:
              path: /healthz
              port: metrics
            periodSeconds: 10
          resources:
            limits:
              cpu: 50m
              memory: 100Mi
            requests:
              cpu: 1m
              memory: 11Mi
          volumeMounts:
            - mountPath: /app
              name: config
              readOnly: true
      restartPolicy: Always
      serviceAccountName: radarr-pg
      volumes:
        - name: multimedia
          persistentVolumeClaim:
            claimName: movies
        - name: downloads
          persistentVolumeClaim:
            claimName: downloaded
  volumeClaimTemplates:
    - metadata:
        name: config
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
        storageClassName: longhorn
