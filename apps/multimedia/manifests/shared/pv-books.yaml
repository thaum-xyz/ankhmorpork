apiVersion: v1
kind: PersistentVolume
metadata:
  name: books
  namespace: multimedia
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 500Gi
  nfs:
    path: /var/nfs/shared/books
    server: 192.168.1.48
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual
  volumeMode: Filesystem
