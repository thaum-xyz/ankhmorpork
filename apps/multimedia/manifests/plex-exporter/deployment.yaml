apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: exporter
    app.kubernetes.io/name: plex_exporter
    app.kubernetes.io/part-of: plex
    app.kubernetes.io/version: 1.0.0
  name: plex-exporter
  namespace: multimedia
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: exporter
      app.kubernetes.io/name: plex_exporter
      app.kubernetes.io/part-of: plex
  template:
    metadata:
      labels:
        app.kubernetes.io/component: exporter
        app.kubernetes.io/name: plex_exporter
        app.kubernetes.io/part-of: plex
        app.kubernetes.io/version: 1.0.0
    spec:
      containers:
      - args:
        - --config=/config.json
        image: quay.io/paulfantom/plex_exporter:1.0.0
        imagePullPolicy: Always
        name: plex-metrics
        ports:
        - containerPort: 9594
          name: metrics
        resources:
          limits:
            memory: 20Mi
          requests:
            memory: 11Mi
        volumeMounts:
        - mountPath: /config.json
          name: config
          subPath: config.json
      nodeSelector:
        kubernetes.io/arch: amd64
      restartPolicy: Always
      volumes:
      - name: config
        secret:
          secretName: plex-token
