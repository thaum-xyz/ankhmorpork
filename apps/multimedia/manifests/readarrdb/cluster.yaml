apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  labels:
    app.kubernetes.io/name: postgres
  name: postgres-readarr
  namespace: multimedia
spec:
  affinity:
    enablePodAntiAffinity: true
    podAntiAffinityType: required
    topologyKey: kubernetes.io/hostname
  backup:
    barmanObjectStore:
      destinationPath: s3://postgres/multimedia/readarr
      endpointURL: http://main-minio.minio.svc:9000
      s3Credentials:
        accessKeyId:
          key: S3_ACCESS_KEY
          name: postgres-readarr-backup
        secretAccessKey:
          key: S3_SECRET_KEY
          name: postgres-readarr-backup
      wal:
        compression: gzip
    retentionPolicy: 7d
  bootstrap:
    initdb:
      database: readarr
      owner: readarr
      postInitSQL:
        - CREATE DATABASE logs;
        - ALTER DATABASE logs OWNER TO readarr;
        - CREATE DATABASE readarr-cache;
        - ALTER DATABASE readarr-cache OWNER TO readarr;
      secret:
        name: postgres-readarr-user
  instances: 2
  monitoring:
    enablePodMonitor: true
  resources:
    requests:
      cpu: 130m
      memory: 300Mi
  storage:
    size: 3Gi
    storageClass: lvm-thin
  superuserSecret:
    name: postgres-readarr-admin
