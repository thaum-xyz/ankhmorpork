apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  labels:
    app.kubernetes.io/name: postgres
  name: postgres-sonarr-user
  namespace: multimedia
spec:
  data:
    - remoteRef:
        key: RADARR_DB_PASS
      secretKey: password
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: postgres-sonarr-user
    template:
      data:
        password: '{{ .password }}'
        username: sonarr
      type: kubernetes.io/basic-auth
