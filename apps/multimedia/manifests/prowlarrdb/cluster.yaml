apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  labels:
    app.kubernetes.io/name: postgres
  name: postgres-prowlarr
  namespace: multimedia
spec:
  affinity:
    enablePodAntiAffinity: true
    podAntiAffinityType: required
    topologyKey: kubernetes.io/hostname
  backup:
    barmanObjectStore:
      destinationPath: s3://postgres/multimedia/prowlarr
      endpointURL: http://main-minio.minio.svc:9000
      s3Credentials:
        accessKeyId:
          key: S3_ACCESS_KEY
          name: postgres-prowlarr-backup
        secretAccessKey:
          key: S3_SECRET_KEY
          name: postgres-prowlarr-backup
      wal:
        compression: gzip
    retentionPolicy: 7d
  bootstrap:
    initdb:
      database: prowlarr
      owner: prowlarr
      postInitSQL:
        - CREATE DATABASE logs;
        - ALTER DATABASE logs OWNER TO prowlarr;
      secret:
        name: postgres-prowlarr-user
  instances: 2
  monitoring:
    enablePodMonitor: true
  resources:
    requests:
      cpu: 130m
      memory: 300Mi
  storage:
    size: 7Gi
    storageClass: lvm-secondary
  superuserSecret:
    name: postgres-prowlarr-admin
