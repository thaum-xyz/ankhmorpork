apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: torrents-incomplete
  namespace: multimedia
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 70Gi
  # Ideally this should be on a remote storage. However since NFS doesn't offer an easy way
  # to limit the size of the storage, I use local LVM storage instead.
  storageClassName: lvm-secondary
