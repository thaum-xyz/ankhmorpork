apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: transmission-vpn-creds
  namespace: multimedia
spec:
  data:
  - remoteRef:
      key: MULTIMEDIA_VPN_CREDS
    secretKey: openvpn-credentials.txt
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: transmission-vpn-creds
