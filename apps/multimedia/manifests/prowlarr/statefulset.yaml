apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/component: server
    app.kubernetes.io/name: prowlarr
    app.kubernetes.io/part-of: prowlarr
    app.kubernetes.io/version: 1.9.4.4039-ls37
  name: prowlarr
  namespace: multimedia
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: server
      app.kubernetes.io/name: prowlarr
      app.kubernetes.io/part-of: prowlarr
  serviceName: prowlarr
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: prowlarr
      labels:
        app.kubernetes.io/component: server
        app.kubernetes.io/name: prowlarr
        app.kubernetes.io/part-of: prowlarr
        app.kubernetes.io/version: 1.9.4.4039-ls37
    spec:
      containers:
      - env:
        - name: TZ
          value: Etc/UTC
        - name: PUID
          value: "568"
        - name: GUID
          value: "568"
        image: linuxserver/prowlarr:1.5.2.3484-ls19
        imagePullPolicy: IfNotPresent
        name: prowlarr
        ports:
        - containerPort: 9696
          name: http
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 0
          periodSeconds: 60
          tcpSocket:
            port: 9696
          timeoutSeconds: 1
        resources:
          requests:
            cpu: 160m
            memory: 37Mi
        startupProbe:
          failureThreshold: 30
          initialDelaySeconds: 0
          periodSeconds: 5
          tcpSocket:
            port: 9696
          timeoutSeconds: 1
        volumeMounts:
        - mountPath: /config
          name: config
        - mountPath: /config/Backups
          name: backup
      restartPolicy: Always
      serviceAccountName: prowlarr
      volumes:
      - name: backup
        persistentVolumeClaim:
          claimName: prowlarr-backup
  volumeClaimTemplates:
  - metadata:
      name: config
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
      storageClassName: longhorn
