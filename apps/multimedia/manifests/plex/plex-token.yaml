apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: plex-token
  namespace: multimedia
spec:
  data:
  - remoteRef:
      key: MULTIMEDIA_PLEX_TOKEN
    secretKey: token
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: plex-token
    template:
      data:
        config.json: |
          {
            "exporter": {
              "port": 9594
            },
            "server": {
              "address": "127.0.0.1",
              "port": 32400,
              "token": "{{ .token }}"
            }
          }
      engineVersion: v2
