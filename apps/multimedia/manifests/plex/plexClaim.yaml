apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: plex-claim
  namespace: multimedia
spec:
  data:
  - remoteRef:
      key: MULTIMEDIA_PLEX_CLAIM
    secretKey: PLEX_CLAIM
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: plex-claim
