apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/component: server
    app.kubernetes.io/name: plex
    app.kubernetes.io/part-of: plex
    app.kubernetes.io/version: 1.32.7.7621-871adbd44
  name: plex
  namespace: multimedia
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: server
      app.kubernetes.io/name: plex
      app.kubernetes.io/part-of: plex
  serviceAccountName: plex
  serviceName: plex
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: plex
      labels:
        app.kubernetes.io/component: server
        app.kubernetes.io/name: plex
        app.kubernetes.io/part-of: plex
    spec:
      containers:
      - env:
        - name: TZ
          value: Europe/Berlin
        - name: PUID
          value: "1000"
        - name: GUID
          value: "1000"
        - name: NVIDIA_DRIVER_CAPABILITIES
          value: all
        - name: ALLOWED_NETWORKS
          value: 192.168.2.0/24,10.42.0.0/16
        - name: ADVERTISE_IP
          value: http://192.168.2.98:32400/
        envFrom:
        - secretRef:
            name: plex-claim
        image: plexinc/pms-docker:1.32.7.7621-871adbd44
        name: plex
        ports:
        - containerPort: 32400
          name: plex
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /identity
            port: 32400
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        resources:
          limits:
            cpu: 2
            memory: 8Gi
            nvidia.com/gpu: 1
          requests:
            cpu: 500m
            memory: 3Gi
        volumeMounts:
        - mountPath: /config
          name: library
        - mountPath: /transcode
          name: transcode
        - mountPath: /backup
          name: backup
        - mountPath: /data/movies
          name: movies
        - mountPath: /data/tv
          name: tv
      - args:
        - --config=/config.json
        image: quay.io/paulfantom/plex_exporter:1.0.0
        name: exporter
        ports:
        - containerPort: 9594
          name: metrics
          protocol: TCP
        resources:
          limits:
            memory: 20Mi
          requests:
            memory: 11Mi
        volumeMounts:
        - mountPath: /config.json
          name: exporter-config
          readOnly: true
          subPath: config.json
      hostname: nas
      nodeSelector:
        kubernetes.io/arch: amd64
        kubernetes.io/os: linux
      runtimeClassName: nvidia
      volumes:
      - emptyDir: {}
        name: transcode
      - name: backup
        persistentVolumeClaim:
          claimName: plex-backup
      - name: exporter-config
        secret:
          optional: true
          secretName: plex-token
      - name: movies
        persistentVolumeClaim:
          claimName: movies
      - name: tv
        persistentVolumeClaim:
          claimName: tv
    volumeClaimTemplates:
    - metadata:
        name: library
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 45Gi
        storageClassName: lvm-secondary
