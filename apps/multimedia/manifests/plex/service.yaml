apiVersion: v1
kind: Service
metadata:
  annotations:
    metallb.universe.tf/address-pool: default
  labels:
    app.kubernetes.io/name: plex
  name: plex
  namespace: multimedia
spec:
  externalTrafficPolicy: Local
  loadBalancerIP: 192.168.2.98
  ports:
  - name: plex
    port: 32400
    protocol: TCP
    targetPort: plex
  - name: metrics
    port: 9594
    protocol: TCP
    targetPort: metrics
  selector:
    app.kubernetes.io/name: plex
  sessionAffinity: None
  type: LoadBalancer
