apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  annotations:
    cnpg.io/skipWalArchiving: enabled
  labels:
    app.kubernetes.io/name: postgres
  name: postgres-radarr
  namespace: multimedia
spec:
  affinity:
    enablePodAntiAffinity: true
    podAntiAffinityType: required
    topologyKey: kubernetes.io/hostname
  backup:
    barmanObjectStore:
      destinationPath: s3://postgres/multimedia/radarr
      endpointURL: http://main-minio.minio.svc:9000
      s3Credentials:
        accessKeyId:
          key: S3_ACCESS_KEY
          name: postgres-radarr-backup
        secretAccessKey:
          key: S3_SECRET_KEY
          name: postgres-radarr-backup
      wal:
        compression: gzip
    retentionPolicy: 14d
  bootstrap:
    initdb:
      database: radarr
      owner: radarr
      postInitSQL:
        - CREATE DATABASE logs;
        - ALTER DATABASE logs OWNER TO radarr;
      secret:
        name: postgres-radarr-user
  instances: 2
  monitoring:
    enablePodMonitor: true
  resources:
    requests:
      cpu: 130m
      memory: 300Mi
  storage:
    size: 6Gi
    storageClass: lvm-thin
  superuserSecret:
    name: postgres-radarr-admin
