---
common:
  loadBalancerIP: "192.168.2.95"
  namespace: &namespace "multimedia"

plex:
  name: plex
  version: "1.32.7.7621-871adbd44"
  image: "plexinc/pms-docker:1.32.7.7621-871adbd44"
  namespace: *namespace
  loadBalancerIP: "192.168.2.98"
  port: 32400
  runtimeClassName: nvidia
  hostname: nas
  exporter:
    config:
      secretName: plex-token
      remoteRef: MULTIMEDIA_PLEX_TOKEN
  resources:
    requests:
      cpu: 500m
      memory: 3Gi
    limits:
      cpu: 2
      memory: 8Gi
      nvidia.com/gpu: 1
  externalSecretStoreName: doppler-auth-api
  plexClaim:
    secretName: plex-claim
    remoteRef: MULTIMEDIA_PLEX_CLAIM
  moviesPVCName: movies
  tvshowsPVCName: tv
  storage:
    library:
      pvcSpec:
        storageClassName: lvm-secondary
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 45Gi
    backups:
      pvcSpec:
        storageClassName: qnap-nfs
        accessModes:
        #- ReadWriteMany
        - ReadWriteOnce  # FIXME
        resources:
          requests:
            storage: 30Gi

prowlarr:
  name: prowlarr
  version: "1.7.4.3769-ls30"  # application-version-from-github: linuxserver/docker-prowlarr
  image: "linuxserver/prowlarr:1.7.4.3769-ls30"  # application-image-from-github: linuxserver/docker-prowlarr
  namespace: *namespace
  port: 9696
  exporter:
    port: 9709
  resources:
    requests:
      cpu: 160m
      memory: 37Mi
    #limits:
    #  cpu: 250m
    #  memory: 250Mi
  storage:
    config:
      pvcSpec:
        storageClassName: longhorn
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 2Gi
    backups:
      pvcSpec:
        storageClassName: qnap-nfs
        accessModes:
        - ReadWriteMany
        resources:
          requests:
            storage: 300Mi

radarr:
  name: radarr
  version: "5.1.3.8246-ls195"  # application-version-from-github: linuxserver/docker-radarr
  image: "lscr.io/linuxserver/radarr:5.1.3.8246-ls195"  # application-image-from-github: linuxserver/docker-radarr
  namespace: *namespace
  port: 7878
  multimediaPVCName: "movies"
  downloadsPVCName: "downloaded"
  resources:
    requests:
      cpu: 35m
      memory: 215Mi
    #limits:
    #  cpu: 100m
    #  memory: 400Mi
  storage:
    config:
      pvcSpec:
        storageClassName: longhorn
        accessModes:
        - ReadWriteOnce
