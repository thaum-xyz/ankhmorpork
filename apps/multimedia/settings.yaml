---
common:
  loadBalancerIP: "192.168.2.95"
  namespace: &namespace "multimedia"

prowlarr:
  version: "v0.4.0.1802"
  image: "ghcr.io/k8s-at-home/prowlarr:v0.4.0.1802"
  namespace: *namespace

radarr:
  name: radarr
  version: "4.3.2.6857-ls164"  # application-version-from-github: linuxserver/docker-radarr
  image: "lscr.io/linuxserver/radarr:4.3.2.6857-ls164"  # application-image-from-github: linuxserver/docker-radarr
  namespace: *namespace
  port: 7878
  multimediaPVCName: "movies"
  downloadsPVCName: "downloaded"
  storage:
    name: radarr-config-backup
    pvcSpec:
      storageClassName: qnap-nfs
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 300Mi
sonarr:
  name: sonarr
  version: "3.0.10.1567-ls183"  # application-version-from-github: linuxserver/docker-sonarr
  image: "lscr.io/linuxserver/sonarr:3.0.10.1567-ls183"  # application-image-from-github: linuxserver/docker-sonarr
  namespace: *namespace
  port: 8989
  multimediaPVCName: "tv"
  downloadsPVCName: "downloaded"
  exporter:
    port: 9707
  storage:
    name: sonarr-config-backup
    pvcSpec:
      storageClassName: qnap-nfs
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 300Mi
