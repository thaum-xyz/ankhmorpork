---
common:
  loadBalancerIP: "192.168.2.95"
  namespace: &namespace "multimedia"

prowlarr:
  version: "v0.4.0.1802"
  image: "ghcr.io/k8s-at-home/prowlarr:v0.4.0.1802"
  namespace: *namespace

radarr:
  name: radarr
  version: "4.1.0"
  image: "lscr.io/linuxserver/radarr:4.1.0"
  namespace: *namespace
  port: 7878
  multimediaPVCName: "movies"
  downloadsPVCName: "downloaded"
  storage:
    name: radarr-config-backup
    pvcSpec:
      storageClassName: qnap-nfs
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 300Mi
sonarr:
  name: sonarr
  version: "3.0.8"
  image: "lscr.io/linuxserver/sonarr:3.0.8"
  namespace: *namespace
  port: 8989
  multimediaPVCName: "tv"
  downloadsPVCName: "downloaded"
  exporter:
    port: 9707
  storage:
    name: sonarr-config-backup
    pvcSpec:
      storageClassName: qnap-nfs
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 300Mi

overseer:
  name: overseer
  version: "1.30.0"  # application-version-from-github: sct/overseerr
  image: "ghcr.io/sct/overseerr:1.30.0"  # application-image-from-github: sct/overseerr
  namespace: *namespace
  domain: "seek.ankhmorpork.thaum.xyz"
