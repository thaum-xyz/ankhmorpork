---
common:
  loadBalancerIP: "192.168.2.95"
  namespace: &namespace "multimedia"

prowlarr:
  version: "v1.5.2.3484-ls19"  # application-version-from-github: linuxserver/docker-prowlarr
  image: "linuxserver/prowlarr:1.5.2.3484-ls19"  # application-image-from-github: linuxserver/docker-prowlarr
  namespace: *namespace
  resources:
    requests:
      cpu: 160m
      memory: 37Mi
    #limits:
    #  cpu: 250m
    #  memory: 250Mi
  storage:
    config:
      pvcSpec:
        storageClassName: longhorn
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
    backups:
      pvcSpec:
        storageClassName: qnap-nfs
        accessModes:
        - ReadWriteMany
        resources:
          requests:
            storage: 300Mi

radarr:
  name: radarr
  version: "4.5.2.7388-ls174"  # application-version-from-github: linuxserver/docker-radarr
  image: "lscr.io/linuxserver/radarr:4.5.2.7388-ls174"  # application-image-from-github: linuxserver/docker-radarr
  namespace: *namespace
  port: 7878
  multimediaPVCName: "movies"
  downloadsPVCName: "downloaded"
  resources:
    requests:
      cpu: 35m
      memory: 215Mi
    #limits:
    #  cpu: 100m
    #  memory: 400Mi
  storage:
    config:
      pvcSpec:
        storageClassName: longhorn
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 3Gi
    backups:
      pvcSpec:
        storageClassName: qnap-nfs
        accessModes:
        #- ReadWriteMany
        - ReadWriteOnce  # FIXME
        resources:
          requests:
            storage: 300Mi
sonarr:
  name: sonarr
  version: "3.0.10.1567-ls194"  # application-version-from-github: linuxserver/docker-sonarr
  image: "lscr.io/linuxserver/sonarr:3.0.10.1567-ls194"  # application-image-from-github: linuxserver/docker-sonarr
  namespace: *namespace
  port: 8989
  multimediaPVCName: "tv"
  downloadsPVCName: "downloaded"
  exporter:
    port: 9707
  resources:
    requests:
      cpu: 20m
      memory: 460Mi
#    limits:
#      cpu: 100m
#      memory: 4Gi
  storage:
    config:
      pvcSpec:
        storageClassName: longhorn
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 3Gi
    backups:
      pvcSpec:
        storageClassName: qnap-nfs
        accessModes:
        #- ReadWriteMany
        - ReadWriteOnce  # FIXME
        resources:
          requests:
            storage: 300Mi
