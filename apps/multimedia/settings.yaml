          requests:
            storage: 4Gi
    backups:
      pvcSpec:
        storageClassName: qnap-nfs
        accessModes:
        #- ReadWriteMany
        - ReadWriteOnce  # FIXME
        resources:
          requests:
            storage: 300Mi
