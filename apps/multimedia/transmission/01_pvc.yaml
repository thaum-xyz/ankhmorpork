---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: torrents
  namespace: multimedia
spec:
  capacity:
    storage: 100Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual
  nfs:
    path: /srv/storage/kubernetes/torrents
    server: 192.168.2.40
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: torrents
  namespace: multimedia
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: "multimedia"
  name: "torrents-incomplete"
spec:
  storageClassName: "local-path"
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: "70Gi"
