apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: webapp
    app.kubernetes.io/name: logseq
  name: logseq
  namespace: logseq
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: webapp
      app.kubernetes.io/name: logseq
  template:
    metadata:
      labels:
        app.kubernetes.io/component: webapp
        app.kubernetes.io/name: logseq
    spec:
      containers:
      - image: ghcr.io/logseq/logseq-webapp:latest
        imagePullPolicy: Always
        name: oauth2-proxy
        ports:
        - containerPort: 80
          name: http
      restartPolicy: Always
      serviceAccountName: logseq
