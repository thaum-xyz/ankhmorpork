apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: exporter
    app.kubernetes.io/name: github
  name: exporter
  namespace: github
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: exporter
      app.kubernetes.io/name: github
  template:
    metadata:
      labels:
        app.kubernetes.io/component: exporter
        app.kubernetes.io/name: github
    spec:
      serviceAccountName: exporter
      automountServiceAccountToken: false
      containers:
      - image: infinityworks/github-exporter:latest
        name: exporter
        env:
        - name: REPOS
          value: "prometheus/prometheus, prometheus-operator/prometheus-operator, prometheus-operator/kube-prometheus, open-telemetry/opentelemetry-operator, open-telemetry/opentelemetry-collector, open-telemetry/opentelemetry-helm-charts, timescale/promscale, timescale/tobs, timescale/helm-charts, jaegertracing/jaeger, grafana/mimir, grafana/tempo"
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: credentials
              key: token
        ports:
        - containerPort: 9171
          name: metrics
          protocol: TCP
        resources:
          requests:
            cpu: 20m
            memory: 100Mi
          limits:
            memory: 150Mi
            cpu: 30m
      restartPolicy: Always
      nodeSelector:
        kubernetes.io/arch: amd64
