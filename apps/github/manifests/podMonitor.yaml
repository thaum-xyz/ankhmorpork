apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  labels:
    app.kubernetes.io/component: exporter
    app.kubernetes.io/name: github
  name: exporter
  namespace: github
spec:
  podMetricsEndpoints:
  - interval: 120s
    scrapeTimeout: 90s
    port: metrics
  selector:
    matchLabels:
      app.kubernetes.io/component: exporter
      app.kubernetes.io/name: github
