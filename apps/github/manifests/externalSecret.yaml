apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: credentials
  namespace: github
spec:
  secretStoreRef:
    name: doppler-auth-api
    kind: ClusterSecretStore
  refreshInterval: "1h"
  target:
    name: credentials
  data:
    - secretKey: token
      remoteRef:
        key: GITHUB_TOKEN_PROM_STATS
