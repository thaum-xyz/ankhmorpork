
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: basic-auth
spec:
  data:
  - remoteRef:
      key: LOKI_BASIC_AUTH_USERNAME
    secretKey: username
  - remoteRef:
      key: LOKI_BASIC_AUTH_PASSWORD
    secretKey: password
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: basic-auth
    template:
      type: kubernetes.io/basic-auth
      data:
        username: '{{ .username }}'
        password: '{{ .password }}'
