apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: s3-credentials
spec:
  data:
  - remoteRef:
      key: LOKI_S3_ACCESS_KEY
    secretKey: S3_ACCESS_KEY
  - remoteRef:
      key: LOKI_S3_SECRET_KEY
    secretKey: S3_SECRET_KEY
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: s3-credentials
