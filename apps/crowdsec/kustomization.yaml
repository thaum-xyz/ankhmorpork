apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: crowdsec
resources:
  - repository.yaml
  - namespace.yaml
  - release.yaml
  - bouncer-middleware.yaml
  - crowdsec-lapi-secrets.yaml
configMapGenerator:
  - name: values
    files:
      - values.yaml=values.yaml
configurations:
  - kustomizeconfig.yaml
