apiVersion: pyrra.dev/v1alpha1
kind: ServiceLevelObjective
metadata:
  name: cats-http-latency
  namespace: cats
spec:
  description: ""
  indicator:
    latency:
      success:
        metric: http_request_duration_seconds_bucket{job="cats",le="0.3375"}
      total:
        metric: http_request_duration_seconds_count{job="cats"}
  target: "99"
  window: 2w
