apiVersion: pyrra.dev/v1alpha1
kind: ServiceLevelObjective
metadata:
  name: cats-http-errors
  namespace: cats
spec:
  description: ""
  indicator:
    ratio:
      errors:
        metric: http_requests_total{job="cats",code=~"5.."}
      total:
        metric: http_requests_total{job="cats"}
  target: "90.0"
  window: 2w
