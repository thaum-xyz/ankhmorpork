apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cloudflare-ingress
  namespace: cats
spec:
  ingressClassName: cloudflare
  rules:
  - host: cats.thaum.xyz
    http:
      paths:
      - backend:
          service:
            name: cats
            port:
              number: 8080
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - cats.thaum.xyz
    secretName: cats-tls
