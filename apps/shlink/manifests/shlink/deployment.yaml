apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: shlink
  name: shlink
  namespace: shlink
spec:
  replicas: 1  # TODO: To scale to more than 1 replica, redis needs to be configured
  selector:
    matchLabels:
      app.kubernetes.io/name: shlink
  template:
    metadata:
      labels:
        app.kubernetes.io/name: shlink
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - shlink
                topologyKey: kubernetes.io/hostname
              weight: 100
      containers:
        - image: shlinkio/shlink:4.0.3
          imagePullPolicy: IfNotPresent
          name: shlink
          ports:
            - containerPort: 8080
              name: http
          env:
          - name: DEFAULT_DOMAIN
            value: https://link.ankhmorpork.thaum.xyz
          - name: IS_HTTPS_ENABLED
            value: "true"
          - name: SKIP_INITIAL_GEOLITE_DOWNLOAD
            value: "true"
          - name: INITIAL_API_KEY
            valueFrom:
              secretKeyRef:
                name: apikey
                key: key
          - name: CACHE_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: DB_DRIVER
            value: postgres
          - name: DB_HOST
            value: postgres
          - name: DB_NAME
            value: shlink
          - name: DB_USER
            value: shlink
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-user
                key: password
          #- name: REDIS_SERVERS
          #  value: redis://redis:6379
          #- name: WEB_WORKER_NUM
          #  valueFrom:
          #    resourceFieldRef:
          #      resource: limits.cpu
          #      divisor: 100m
          resources:
            limits:
              cpu: 200m
              #memory: 100Mi
            requests:
              cpu: 20m
              #memory: 3Mi
      securityContext:
        runAsNonRoot: true
      restartPolicy: Always
      serviceAccountName: shlink
