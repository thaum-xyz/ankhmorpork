apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  labels:
    app.kubernetes.io/name: shlink
  name: apikey
  namespace: shlink
spec:
  data:
    - remoteRef:
        key: SHLINK_API_KEY
      secretKey: key
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
