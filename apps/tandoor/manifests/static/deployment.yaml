apiVersion: apps/v1
kind: Deployment
metadata:
  name: static
  namespace: tandoor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: static
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: static
    spec:
      containers:
      - image: nginx:latest
        imagePullPolicy: IfNotPresent
        name: nginx
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        resources:
          requests:
            cpu: 2m
            memory: 5Mi
        volumeMounts:
        - mountPath: /media
          name: media
          subPath: files
        - mountPath: /static
          name: static
          subPath: files
        - mountPath: /etc/nginx/nginx.conf
          name: nginx-config
          readOnly: true
          subPath: nginx-config
      restartPolicy: Always
      serviceAccountName: static
      volumes:
      - name: media
        persistentVolumeClaim:
          claimName: media
      - name: static
        persistentVolumeClaim:
          claimName: static
      - configMap:
          name: nginx-config
        name: nginx-config
