apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: static-files-webserver
    app.kubernetes.io/name: nginx
    app.kubernetes.io/part-of: tandoor
    app.kubernetes.io/version: 1.5.15
  name: tandoor-static
  namespace: tandoor
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: static-files-webserver
      app.kubernetes.io/name: nginx
      app.kubernetes.io/part-of: tandoor
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/component: static-files-webserver
        app.kubernetes.io/name: nginx
        app.kubernetes.io/part-of: tandoor
    spec:
      containers:
        - image: nginx:latest
          imagePullPolicy: Always
          name: nginx
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          resources:
            requests:
              cpu: 2m
              memory: 5Mi
          volumeMounts:
            - mountPath: /etc/nginx/nginx.conf
              name: nginx-config
              readOnly: true
              subPath: nginx.conf
            - mountPath: /media
              name: media
              subPath: files
            - mountPath: /static
              name: static
              subPath: files
      restartPolicy: Always
      serviceAccountName: tandoor-static
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: media
        - name: static
          persistentVolumeClaim:
            claimName: static
        - configMap:
            name: tandoor-static
          name: nginx-config
