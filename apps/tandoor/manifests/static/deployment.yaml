apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: static-files-webserver
    app.kubernetes.io/name: nginx
    app.kubernetes.io/part-of: tandoor
    app.kubernetes.io/version: 1.5.12
  name: tandoor-static
  namespace: tandoor
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: static-files-webserver
      app.kubernetes.io/name: nginx
      app.kubernetes.io/part-of: tandoor
  template:
    metadata:
      labels:
        app.kubernetes.io/component: static-files-webserver
        app.kubernetes.io/name: nginx
        app.kubernetes.io/part-of: tandoor
    spec:
      affinity:
        podAntiAffinity:
          prefferedDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - nginx
              topologyKey: kubernetes.io/hostname
      initContainers:
       - command:
           - sh
           - -c
           - |
             if [ ! -f /static/staticfiles.json ]; then
               cp -vr /static-old/* /static
             fi
             if [ ! -d /media-old/recipes ]; then
               cp -vr /media-old/* /media
             fi
         image: busybox
         name: migrate
         volumeMounts:
           - mountPath: /media
             name: media
           - mountPath: /media-old
             name: media-old
           - mountPath: /static
             name: static
           - mountPath: /static-old
             name: static-old
      containers:
        - image: nginx:latest
          imagePullPolicy: Always
          name: nginx
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          resources:
            requests:
              cpu: 2m
              memory: 5Mi
          volumeMounts:
            - mountPath: /etc/nginx/nginx.conf
              name: nginx-config
              readOnly: true
              subPath: nginx.conf
            - mountPath: /media
              name: media
              readOnly: true
              subPath: files
            - mountPath: /static
              name: static
              readOnly: true
              subPath: files
      restartPolicy: Always
      serviceAccountName: tandoor-static
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: tandoor-media
        - name: static
          persistentVolumeClaim:
            claimName: tandoor-app
        - name: media-old
          persistentVolumeClaim:
            claimName: media
        - name: static-old
          persistentVolumeClaim:
            claimName: static
        - configMap:
            name: tandoor-static
          name: nginx-config
