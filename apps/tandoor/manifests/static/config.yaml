apiVersion: v1
data:
  nginx.conf: |
    events {
      worker_connections 1024;
    }
    http {
      include mime.types;
      server {
        listen 80;
        server_name _;
        client_max_body_size 16M;
        # serve static files
        location /static/ {
          add_header Cache-Control "max-age=2592000, public";
          alias /static/;
        }
        # serve media files
        location /media/ {
          add_header Cache-Control "max-age=5184000, public";
          alias /media/;
        }
      }
    }
kind: ConfigMap
metadata:
  labels:
    app.kubernetes.io/component: static-files-webserver
    app.kubernetes.io/name: nginx
    app.kubernetes.io/part-of: tandoor
    app.kubernetes.io/version: 1.5.12
  name: tandoor-static
  namespace: tandoor
