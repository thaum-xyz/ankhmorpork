apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  labels:
    app.kubernetes.io/name: postgres
  name: postgres
  namespace: tandoor
spec:
  bootstrap:
    initdb:
      database: recipes
      owner: recipes
      secret:
        name: postgres-user
  instances: 2
  monitoring:
    enablePodMonitor: true
  resources:
    requests:
      cpu: 4m
      memory: 85Mi
  storage:
    size: 1Gi
    storageClass: qnap-nfs
  superuserSecret:
    name: postgres-admin
