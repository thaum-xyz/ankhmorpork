apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  labels:
    app.kubernetes.io/name: postgres
  name: postgres
  namespace: tandoor
spec:
  affinity:
    enablePodAntiAffinity: true
    podAntiAffinityType: required
    topologyKey: kubernetes.io/hostname
  backup:
    barmanObjectStore:
      destinationPath: s3://postgres/tandoor
      endpointURL: http://main-minio.minio.svc:9000
      s3Credentials:
        accessKeyId:
          key: S3_ACCESS_KEY
          name: postgres-backup
        secretAccessKey:
          key: S3_SECRET_KEY
          name: postgres-backup
      wal:
        compression: gzip
    retentionPolicy: 7d
  bootstrap:
    initdb:
      database: recipes
      owner: recipes
      secret:
        name: postgres-user
  instances: 3
  monitoring:
    enablePodMonitor: true
  resources:
    requests:
      cpu: 50m
      memory: 120Mi
  storage:
    size: 2Gi
    storageClass: lvm-secondary
  superuserSecret:
    name: postgres-admin
