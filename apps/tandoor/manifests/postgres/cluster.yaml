apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
  namespace: tandoor
spec:
  bootstrap:
    initdb:
      database: recipes
      owner: recipes
      secret:
        name: pg-app-secret
  instances: 1
  monitoring:
    enablePodMonitor: true
  resources:
    requests:
      cpu: 4m
      memory: 85Mi
  storage:
    size: 1Gi
    storageClass: qnap-nfs
  superuserSecret:
    name: pg-admin-secret
