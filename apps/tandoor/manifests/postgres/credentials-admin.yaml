apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: pg-admin-secret
  namespace: tandoor
spec:
  data:
  - remoteRef:
      key: TANDOOR_POSTGRES_ADMIN_PASS
    secretKey: password
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: pg-admin-secret
    template:
      type: kubernetes.io/basic-auth
      data:
        username: postgres
        password: "{{ .password }}"
