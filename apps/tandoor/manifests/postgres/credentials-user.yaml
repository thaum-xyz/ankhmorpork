apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: pg-app-secret
  namespace: tandoor
spec:
  data:
  - remoteRef:
      key: TANDOOR_POSTGRES_PASS
    secretKey: password
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: pg-app-secret
    template:
      data:
        password: '{{ .password }}'
        username: recipes
      type: kubernetes.io/basic-auth
