apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: timescaledb
  namespace: tandoor
spec:
  data:
  - remoteRef:
      key: TANDOOR_POSTGRES_PASS
    secretKey: POSTGRES_PASSWORD
  - remoteRef:
      key: TANDOOR_POSTGRES_USER
    secretKey: POSTGRES_USER
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: timescaledb
