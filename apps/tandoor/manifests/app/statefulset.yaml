apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: recipes
  name: recipes
  namespace: tandoor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: recipes
  serviceName: recipes
  template:
    metadata:
      labels:
        app: recipes
    spec:
      containers:
      - command:
        - /opt/recipes/venv/bin/gunicorn
        - -b
        - :8080
        - --access-logfile
        - '-'
        - --error-logfile
        - '-'
        - --log-level
        - INFO
        - recipes.wsgi
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              key: username
              name: pg-app-secret
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: pg-app-secret
        envFrom:
        - secretRef:
            name: django
        - configMapRef:
            name: config-envs
        image: vabene1111/recipes:1.4.9
        imagePullPolicy: IfNotPresent
        name: recipes
        ports:
        - containerPort: 8080
          name: gunicorn
        readinessProbe:
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
          periodSeconds: 30
        resources:
          requests:
            cpu: 20m
            memory: 112Mi
        securityContext:
          runAsUser: 65534
        volumeMounts:
        - mountPath: /opt/recipes/mediafiles
          name: media
          subPath: files
        - mountPath: /opt/recipes/staticfiles
          name: static
          subPath: files
      initContainers:
      - command:
        - sh
        - -c
        - |
          set -e
          source venv/bin/activate
          echo "Updating database"
          python manage.py migrate
          python manage.py collectstatic_js_reverse
          python manage.py collectstatic --noinput
          echo "Setting media file attributes"
          chown -R 65534:65534 /opt/recipes/mediafiles
          find /opt/recipes/mediafiles -type d | xargs -r chmod 755
          find /opt/recipes/mediafiles -type f | xargs -r chmod 644
          echo "Done"
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              key: username
              name: pg-app-secret
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: pg-app-secret
        envFrom:
        - secretRef:
            name: django
        - configMapRef:
            name: config-envs
        image: vabene1111/recipes:1.4.9
        imagePullPolicy: Always
        name: initialize
        resources:
          requests:
            cpu: 20m
            memory: 120Mi
        securityContext:
          runAsUser: 0
        volumeMounts:
        - mountPath: /opt/recipes/mediafiles
          name: media
          subPath: files
        - mountPath: /opt/recipes/staticfiles
          name: static
          subPath: files
      restartPolicy: Always
      volumes:
      - name: media
        persistentVolumeClaim:
          claimName: media
      - name: static
        persistentVolumeClaim:
          claimName: static
  updateStrategy:
    type: RollingUpdate
