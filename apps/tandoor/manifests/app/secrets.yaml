apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: django
  namespace: tandoor
spec:
  data:
  - remoteRef:
      key: TANDOOR_SECRET_KEY
    secretKey: SECRET_KEY
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: django
