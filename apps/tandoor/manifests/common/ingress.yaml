apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    reloader.homer/group: Ankh Cloud
    reloader.homer/logo: https://github.com/vabene1111/recipes/raw/develop/docs/logo_color.svg
    reloader.homer/name: Cookbook
    reloader.homer/subtitle: Our recipes
  labels:
    app.kubernetes.io/name: tandoor
    app.kubernetes.io/part-of: tandoor
    app.kubernetes.io/version: 1.5.6
    probe: enabled
    reloader.homer/enabled: "true"
  name: tandoor
  namespace: tandoor
spec:
  ingressClassName: traefik
  rules:
    - host: recipes.krupa.net.pl
      http:
        paths:
          - backend:
              service:
                name: tandoor
                port:
                  name: gunicorn
            path: /
            pathType: Prefix
          - backend:
              service:
                name: tandoor-static
                port:
                  name: http
            path: /media
            pathType: Prefix
          - backend:
              service:
                name: tandoor-static
                port:
                  name: http
            path: /static
            pathType: Prefix
  tls:
    - hosts:
        - recipes.krupa.net.pl
      secretName: tandoor-tls
