apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: jellyfin
resources:
  - repository.yaml
  - namespace.yaml
  - release.yaml
  - pv-media-tv.yaml
  - pvc-media-tv.yaml
  - pv-media-movies.yaml
  - pvc-media-movies.yaml
  - pv-media-books.yaml
  - pvc-media-books.yaml
configMapGenerator:
  - name: values
    files:
      - values.yaml=values.yaml
configurations:
  - kustomizeconfig.yaml
