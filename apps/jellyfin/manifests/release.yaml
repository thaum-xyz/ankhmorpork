---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
spec:
  chart:
    spec:
      chart: jellyfin
      version: "1.3.0"
      sourceRef:
        kind: HelmRepository
        name: jellyfin
        namespace: jellyfin
      interval: 5m
      valuesFile: values.yaml
  interval: 5m
  timeout: 20m
  install:
    timeout: 20m
    disableWait: false
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    timeout: 20m
    disableWait: false
    crds: CreateReplace
  valuesFrom:
    - kind: ConfigMap
      name: values
