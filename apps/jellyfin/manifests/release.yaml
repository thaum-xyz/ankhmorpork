---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
spec:
  chart:
    spec:
      chart: jellyfin
      version: "1.3.0"
      sourceRef:
        kind: HelmRepository
        name: jellyfin
        namespace: jellyfin
      interval: 5m
      valuesFile: values.yaml
  interval: 5m
  timeout: 20m
  install:
    timeout: 20m
    disableWait: false
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    timeout: 20m
    disableWait: false
    crds: CreateReplace
  valuesFrom:
    - kind: ConfigMap
      name: values
  # FIXME: This can be removed with helm chart in version > 1.3.0
  postRenderers:
    - kustomize:
        patches:
          - target:
              version: v1
              kind: Deployment
              name: jellyfin
            patch: |
              - op: add
                path: /spec/template/spec/securityContext/privileged
                value: true
              - op: add
                path: /spec/template/spec/securityContext/runAsUser
                value: 1000
              - op: add
                path: /spec/template/spec/securityContext/runAsGroup
                value: 1000
              - op: add
                path: /spec/template/spec/securityContext/supplementalGroups/0
                value: 109
