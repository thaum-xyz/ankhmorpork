apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-movies
  namespace: jellyfin
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 4000Gi
  nfs:
    path: /movies
    server: 192.168.2.29
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual
  volumeMode: Filesystem
