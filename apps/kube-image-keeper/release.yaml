---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kuik
spec:
  chart:
    spec:
      chart: kube-image-keeper
      version: "1.10.0"
      sourceRef:
        kind: HelmRepository
        name: enix
      interval: 5m
      valuesFile: values.yaml
  interval: 5m
  timeout: 10m
  install:
    timeout: 10m
    disableWait: false
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    timeout: 10m
    disableWait: false
    crds: CreateReplace
  valuesFrom:
    - kind: ConfigMap
      name: values
