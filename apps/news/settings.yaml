---
miniflux:
  namespace: news
  version: "2.0.31"  # application-version-from-github: miniflux/v2
  image: "miniflux/miniflux:2.0.31"  # application-image-from-github: miniflux/v2
  domain: "rss.ankhmorpork.thaum.xyz"
  admin:
    user: ""
    pass: ""
postgres:
  namespace: news
  version: "13.3"
  image: "postgres:13.3"
  encryptedEnvs:
    POSTGRES_USER: ""
    POSTGRES_PASSWORD: ""
  pvcSpec:
    storageClassName: "managed-nfs-storage"
    accessModes:
      - ReadWriteMany
    resources:
      requests:
        storage: 1Gi
