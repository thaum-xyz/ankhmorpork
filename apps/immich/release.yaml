---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: immich
spec:
  chart:
    spec:
      chart: immich
      version: "0.6.0"
      sourceRef:
        kind: HelmRepository
        name: immich
      interval: 5m
      valuesFile: values.yaml
  interval: 5m
  timeout: 10m
  install:
    timeout: 10m
    disableWait: false
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    timeout: 10m
    disableWait: false
    crds: CreateReplace
  valuesFrom:
    - kind: ConfigMap
      name: values
