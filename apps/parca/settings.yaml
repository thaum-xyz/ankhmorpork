---
domain: "parca.ankhmorpork.thaum.xyz"
namespace: &namespace "parca"
agent:
  version: "0.7.0"  # application-version-from-github: parca-dev/parca-agent
  image: "ghcr.io/parca-dev/parca-agent:v0.7.0"  # application-image-from-github: parca-dev/parca-agent
  namespace: *namespace
  stores: ['parca.parca.svc:7070']
  podMonitor: true
  insecure: true
  insecureSkipVerify: true
  resources:
    requests:
      cpu: "150m"
      # memory: ""
parca:
  version: "0.10.0"  # application-version-from-github: parca-dev/parca
  image: "ghcr.io/parca-dev/parca:v0.10.0"  # application-image-from-github: parca-dev/parca
  namespace: *namespace
  replicas: 1
  serviceMonitor: true
  storageRetentionTime: "3h"
  logLevel: "debug"
  resources:
    limits:
      memory: "20Gi"
