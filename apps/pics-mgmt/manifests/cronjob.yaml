apiVersion: batch/v1
kind: CronJob
metadata:
  name: manager
  namespace: pics-mgmt
spec:
  schedule: "23 59 7 * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: manager
            image: quay.io/paulfantom/exiftool:12.40-r0
            imagePullPolicy: IfNotPresent
            command:
            - /bin/bash
            - -c
            - /usr/local/bin/manager.sh /Multimedia/Camera\ Uploads /Multimedia/Uncut
            env:
            - name: PROM_PGW
              value: pushgateway.monitoring.svc
            volumeMounts:
              - mountPath: /usr/local/bin/manager.sh
                name: manager-bin
                readOnly: true
                subPath: manager.sh
              - name: multimedia
                mountPath: /Multimedia
          restartPolicy: OnFailure
          volumes:
            - name: manager-bin
              configMap:
                name: manager
                defaultMode: 0755
            - name: multimedia
              persistentVolumeClaim:
                claimName: multimedia