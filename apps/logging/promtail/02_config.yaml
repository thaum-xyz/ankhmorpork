apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail
  namespace: logging
  labels:
    app.kubernetes.io/name: promtail
    app.kubernetes.io/version: 2.0.0
    app.kubernetes.io/component: log-collector
    app.kubernetes.io/part-of: loki
data:
