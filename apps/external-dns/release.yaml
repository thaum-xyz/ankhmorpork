---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
spec:
  chart:
    spec:
      name: external-dns
      version: "6.36.1"
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: external-dns
      interval: 5m
      valuesFile: values.yaml
  interval: 5m
  timeout: 2m
  install:
    timeout: 10m
    disableWait: false
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    timeout: 10m
    disableWait: false
    crds: CreateReplace
  valuesFrom:
    - kind: ConfigMap
      name: values
