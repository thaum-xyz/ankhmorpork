---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data
  namespace: versity-test
  labels:
    app.kubernetes.io/name: versitygw
    app.kubernetes.io/instance: test
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: unifi-nas
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: metadata
  labels:
    app.kubernetes.io/name: versitygw
    app.kubernetes.io/instance: test
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: longhorn
  resources:
    requests:
      storage: 2Gi
