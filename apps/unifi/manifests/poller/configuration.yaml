apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  labels:
    app.kubernetes.io/component: exporter
    app.kubernetes.io/name: unifi-poller
  name: poller
  namespace: unifi
spec:
  data:
  - remoteRef:
      key: UNIFI_PASS
    secretKey: pass
  - remoteRef:
      key: UNIFI_USER
    secretKey: user
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: poller
    template:
      data:
        up.conf: |
          [poller]
              debug = false
              quiet = false
              plugins = []
          [prometheus]
              disable = false
              http_listen = "0.0.0.0:9130"
              report_errors = false
          [influxdb]
              disable = true
          [webserver]
              enable = false
          [unifi.defaults]
              url = "https://192.168.2.1"
              user = "{{ .user }}"
              pass = "{{ .pass }}"
              sites = ["all"]
              save_sites = true
              hash_pii = false
              save_ids = false
              save_events = false
              save_alarms = false
              save_dpi = false
              verify_ssl = false
      engineVersion: v2
