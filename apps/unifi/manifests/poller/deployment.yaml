apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: exporter
    app.kubernetes.io/name: unifi-poller
  name: poller
  namespace: unifi
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: exporter
      app.kubernetes.io/name: unifi-poller
  template:
    metadata:
      annotations:
        checksum.config/md5: 985702d46b91fbbe23caedf6f32467cc
      labels:
        app.kubernetes.io/component: exporter
        app.kubernetes.io/name: unifi-poller
      name: poller
      namespace: unifi
    spec:
      containers:
      - image: golift/unifi-poller:2.7.11
        name: unifi-poller
        ports:
        - containerPort: 9130
          name: metrics
          protocol: TCP
        resources:
          limits:
            memory: 100Mi
          requests:
            cpu: 5m
            memory: 20Mi
        volumeMounts:
        - mountPath: /config/unifi-poller.conf
          name: config
          subPath: unifi-poller.conf
      restartPolicy: Always
      volumes:
      - name: config
        secret:
          secretName: poller
