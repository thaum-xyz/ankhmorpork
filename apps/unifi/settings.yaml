---
namespace: "unifi"
backup:
  image: 'quay.io/paulfantom/rsync'
  host: "192.168.2.7"
  encryptedSSHKey: 

poller:
  version: 2.9.5 # application-version-from-github: unpoller/unpoller
  image: ghcr.io/unpoller/unpoller:v2.9.5  # application-image-from-github: unpoller/unpoller
  resources:
    limits:
      cpu: 20m
      memory: 100Mi
    requests:
      cpu: 5m
      memory: 12Mi
  credentialsRefs:
    user: UNIFI_USER
    pass: UNIFI_PASS
  config: |
        [poller]
            debug = false
            quiet = false
            plugins = []
        [prometheus]
            disable = false
            http_listen = "0.0.0.0:9130"
            report_errors = false
        [influxdb]
            disable = true
        [webserver]
            enable = false
        [unifi.defaults]
            url = "https://192.168.2.1"
            user = "{{ .user }}"
            pass = "{{ .pass }}"
            sites = ["all"]
            save_sites = true
            hash_pii = false
            save_ids = false
            save_events = false
            save_alarms = false
            save_dpi = false
            verify_ssl = false
