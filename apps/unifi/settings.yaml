---
namespace: "unifi"
backup:
  image: 'quay.io/paulfantom/rsync'
  host: "192.168.2.7"
  encryptedSSHKey: 

poller:
  version: 2.1.3  # application-version-from-github: unifi-poller/unifi-poller
  image: golift/unifi-poller:2.1.3  # application-image-from-github: unifi-poller/unifi-poller
  resources:
    limits:
      memory: 100Mi
    requests:
      cpu: 5m
      memory: 20Mi
  credentials:
    user: 
    pass: 
    address: 
  config: |
        [poller]
            debug = false
            quiet = false
            plugins = []
        [prometheus]
            disable = false
            http_listen = "0.0.0.0:9130"
            report_errors = false
        [influxdb]
            disable = true
        [webserver]
            enable = false
        [unifi]
            dynamic = true
        [unifi.defaults]
            url = "{{ index . "address" }}"
            user = "{{ index . "user" }}"
            pass = "{{ index . "pass" }}"
            sites = ["all"]
            save_ids = false
            save_dpi = false
            save_sites = true
            hash_pii = false
            verify_ssl = false
