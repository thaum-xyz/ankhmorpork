---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: immich
spec:
  chart:
    spec:
      chart: immich
      version: "0.9.1"
      sourceRef:
        kind: HelmRepository
        name: immich
      interval: 5m
  interval: 5m
  timeout: 10m
  install:
    timeout: 10m
    disableWait: false
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    timeout: 10m
    disableWait: false
    crds: CreateReplace
  driftDetection:
    mode: warn
  valuesFrom:
    - kind: ConfigMap
      name: values
