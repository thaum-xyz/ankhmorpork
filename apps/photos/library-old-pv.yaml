# This file is listed here for future use. It is not used in the current, evaluation setup.
apiVersion: v1
kind: PersistentVolume
metadata:
  name: library-old
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 500Gi
  nfs:
    path: /Multimedia
    server: 192.168.2.29
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual
  volumeMode: Filesystem
