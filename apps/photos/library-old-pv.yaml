apiVersion: v1
kind: PersistentVolume
metadata:
  name: library-old
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 600Gi
  nfs:
    path: /var/nfs/shared/OLD_Photos
    server: 192.168.40.10
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual
  volumeMode: Filesystem
