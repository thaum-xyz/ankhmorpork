apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: minio
spec:
  retentionPolicy: 14d
  configuration:
    destinationPath: s3://postgres/photos
    endpointURL: http://main-minio.minio.svc:9000
    s3Credentials:
      accessKeyId:
        key: S3_ACCESS_KEY
        name: postgres-backup
      secretAccessKey:
        key: S3_SECRET_KEY
        name: postgres-backup
    wal:
      compression: gzip
