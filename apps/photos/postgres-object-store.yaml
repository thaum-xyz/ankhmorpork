apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: backblaze
spec:
  retentionPolicy: 14d
  configuration:
    destinationPath: s3://minio-ankhmorpork-thaum-xyz/postgres/photos
    endpointURL: https://s3.eu-central-003.backblazeb2.com
    s3Credentials:
      accessKeyId:
        key: S3_ACCESS_KEY
        name: postgres-backup
      secretAccessKey:
        key: S3_SECRET_KEY
        name: postgres-backup
    wal:
      compression: gzip
