# Config reference: https://github.com/immich-app/immich-charts/tree/main/charts/immich

image:
  tag: v1.115.0

env:
  TZ: "Europe/Warsaw"
  LOG_LEVEL: "debug"
  DB_HOSTNAME: "postgres-rw"
  DB_USERNAME:
    valueFrom:
      secretKeyRef:
        name: postgres-user
        key: username
  DB_PASSWORD:
    valueFrom:
      secretKeyRef:
        name: postgres-user
        key: password
  DB_DATABASE_NAME: "immich"
  IMMICH_METRICS: "true"  # FIXME: most likely not needed since immich.metrics.enabled is set to true. Left here until chart 0.6.0+ is released
  IMMICH_MACHINE_LEARNING_URL: '{{ printf "http://%s-machine-learning:3003" .Release.Name }}'

immich:
  metrics:
    enabled: true
  persistence:
    library:
      existingClaim: immich-library

postgresql:
  # Postgres is provided by cnpg
  enabled: false

redis:
  enabled: true
  architecture: standalone
  master:
    persistence:
      enabled: false
      medium: Memory
  replica:
    persistence:
      enabled: false
      medium: Memory

server:
  controller:
    replicas: 3
    strategy: RollingUpdate
    rollingUpdate:
      unavailable: 1
  probes:
    liveness:
      spec:
        initialDelaySeconds: 180
        failureThreshold: 6
    readiness:
      spec:
        failureThreshold: 2
        periodSeconds: 5
  resources:
    requests:
      cpu: 100m
      memory: 160Mi
  ingress:
    main:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        reloader.homer/group: Ankh Cloud
        reloader.homer/logo: https://immich.app/img/immich-logo.svg
        reloader.homer/name: Immich
        reloader.homer/subtitle: Photo & Video Library
      labels:
        probe: enabled
        reloader.homer/enabled: "true"
      hosts:
        - host: photos.krupa.net.pl
          paths:
            - path: "/"
      tls:
        - secretName: immich-tls
          hosts:
            - photos.krupa.net.pl
  persistence:
    old:
      enabled: false
      accessMode: ReadWriteMany
      readOnly: true
      mountPath: /old
      existingClaim: library-old

machine-learning:
  enabled: true
  controller:
    replicas: 1
    strategy: RollingUpdate
    rollingUpdate:
      unavailable: 1
  resources:
    requests:
      cpu: 10m
      memory: 780Mi
  persistence:
    cache:
      enabled: true
      size: 10Gi
      type: pvc
      accessMode: ReadWriteMany
      storageClass: qnap-nfs
