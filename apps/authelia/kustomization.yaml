apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: authelia
resources:
  - namespace.yaml
  - repository.yaml
  - release.yaml
  - authelia-secrets.yaml
  - postgres-creds-admin.yaml
  - postgres-creds-user.yaml
  - postgres-cluster.yaml
configMapGenerator:
  - name: values
    files:
      - values.yaml=values.yaml
configurations:
  - kustomizeconfig.yaml
