apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authelia-secrets
spec:
  data:
  - remoteRef:
      key: AUTHELIA_JWT_TOKEN
    secretKey: JWT_TOKEN
  - remoteRef:
      key: AUTHELIA_SESSION_ENCRYPTION_KEY
    secretKey: SESSION_ENCRYPTION_KEY
  - remoteRef:
      key: AUTHELIA_POSTGRES_PASS
    secretKey: STORAGE_PASSWORD
  - remoteRef:
      key: AUTHELIA_STORAGE_ENCRYPTION_KEY
    secretKey: STORAGE_ENCRYPTION_KEY
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
