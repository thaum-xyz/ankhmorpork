---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: authelia
spec:
  chart:
    spec:
      chart: authelia
      version: "0.8.58"
      sourceRef:
        kind: HelmRepository
        name: authelia
      interval: 5m
      valuesFile: values.yaml
  interval: 5m
  timeout: 10m
  install:
    timeout: 10m
    disableWait: false
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    timeout: 10m
    disableWait: false
    crds: CreateReplace
  valuesFrom:
    - kind: ConfigMap
      name: values
