apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: server
    app.kubernetes.io/name: homepage
    app.kubernetes.io/part-of: homepage
    app.kubernetes.io/version: 0.6.21
  name: homepage
  namespace: portal
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/component: server
      app.kubernetes.io/name: homepage
      app.kubernetes.io/part-of: homepage
  template:
    metadata:
      annotations:
        checksum.config/md5: 4e1f34de648847cb78856ff083570e77
      labels:
        app.kubernetes.io/component: server
        app.kubernetes.io/name: homepage
        app.kubernetes.io/part-of: homepage
        app.kubernetes.io/version: 0.6.21
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - homepage
              topologyKey: kubernetes.io/hostname
            weight: 100
      automountServiceAccountToken: true
      containers:
      - image: ghcr.io/benphelps/homepage:v0.6.21
        imagePullPolicy: IfNotPresent
        name: homepage
        ports:
        - containerPort: 3000
          name: http
        resources:
          requests:
            cpu: 10m
            memory: 92Mi
        volumeMounts:
        - mountPath: /app/config
          name: config
        - mountPath: /app/config/logs
          name: logs
      enableServiceLinks: true
      restartPolicy: Always
      serviceAccountName: homepage
      volumes:
      - configMap:
          name: homepage-config
        name: config
      - emptyDir: {}
        name: logs
