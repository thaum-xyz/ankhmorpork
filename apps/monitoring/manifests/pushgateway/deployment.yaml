apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: exporter
    app.kubernetes.io/name: pushgateway
    app.kubernetes.io/version: 1.4.2
  name: pushgateway
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: exporter
      app.kubernetes.io/name: pushgateway
  template:
    metadata:
      labels:
        app.kubernetes.io/component: exporter
        app.kubernetes.io/name: pushgateway
        app.kubernetes.io/version: 1.4.2
    spec:
      containers:
      - image: quay.io/prometheus/pushgateway:v1.4.2
        name: pushgateway
        ports:
        - containerPort: 9091
          name: http-push
        resources:
          requests:
            cpu: 10m
            memory: 12Mi
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
      serviceAccountName: pushgateway
