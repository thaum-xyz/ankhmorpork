---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: goldpinger
  namespace: monitoring
  labels:
    app: goldpinger
    app.kubernetes.io/name: goldpinger
spec:
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: goldpinger
      app.kubernetes.io/name: goldpinger
  template:
    metadata:
      labels:
        app: goldpinger
        app.kubernetes.io/name: goldpinger
    spec:
      serviceAccount: goldpinger-serviceaccount
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 2000
      containers:
        - name: goldpinger
          env:
            - name: HOST
              value: "0.0.0.0"
            - name: PORT
              value: "8080"
            # injecting real hostname will make for easier to understand graphs/metrics
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: LABEL_SELECTOR
              value: "app.kubernetes.io/name=goldpinger"
            - name: DISPLAY_NODENAME
              value: "true"
            #- name: HOSTS_TO_RESOLVE
            #  value: "www.google.com"
            - name: HTTP_TARGETS
              value: "http://www.google.com"
          image: "docker.io/bloomberg/goldpinger:3.10.1"
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          resources:
            #limits:
            #  memory: 80Mi
            requests:
              cpu: 1m
              memory: 40Mi
          ports:
            - containerPort: 8080
              name: http
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 20
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 20
            periodSeconds: 5
      tolerations:
        - operator: Exists
