apiVersion: monitoring.coreos.com/v1alpha1
kind: ScrapeConfig
metadata:
  labels:
    app.kubernetes.io/name: kubelet
    app.kubernetes.io/part-of: kube-prometheus
  name: kubelet-probes
  namespace: monitoring
spec:
  authorization:
    credentials:
      key: token
      name: prometheus-k8s-token
    type: Bearer
  honorLabels: true
  kubernetesSDConfigs:
    - role: Node
  metricRelabelings: []
  metricsPath: /metrics/probes
  relabelings:
    - action: replace
      replacement: kube-system
      targetLabel: namespace
    - action: replace
      sourceLabels:
        - __meta_kubernetes_node_name
      targetLabel: node
    - sourceLabels:
        - __metrics_path__
      targetLabel: metrics_path
    - replacement: kubelet
      targetLabel: job
  scheme: HTTPS
  scrapeInterval: 30s
  tlsConfig:
    insecureSkipVerify: true
