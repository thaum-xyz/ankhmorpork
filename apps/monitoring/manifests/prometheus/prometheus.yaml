apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  labels:
    app.kubernetes.io/component: prometheus
    app.kubernetes.io/instance: k8s
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/part-of: kube-prometheus
    app.kubernetes.io/version: 2.40.1
  name: k8s
  namespace: monitoring
spec:
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - podAffinityTerm:
          labelSelector:
            matchLabels:
              app.kubernetes.io/component: prometheus
              app.kubernetes.io/instance: k8s
              app.kubernetes.io/name: prometheus
              app.kubernetes.io/part-of: kube-prometheus
          namespaces:
          - monitoring
          topologyKey: kubernetes.io/hostname
        weight: 100
  alerting:
    alertmanagers:
    - apiVersion: v2
      name: alertmanager-main
      namespace: monitoring
      port: web
  enableFeatures:
  - memory-snapshot-on-shutdown
  externalLabels:
    cluster: ankhmorpork
  externalUrl: https://prometheus.ankhmorpork.thaum.xyz
  image: quay.io/prometheus/prometheus:v2.40.1
  nodeSelector:
    kubernetes.io/os: linux
    storage.infra/local: "true"
  podMetadata:
    annotations:
      parca.dev/scrape: "true"
    labels:
      app.kubernetes.io/component: prometheus
      app.kubernetes.io/instance: k8s
      app.kubernetes.io/name: prometheus
      app.kubernetes.io/part-of: kube-prometheus
      app.kubernetes.io/version: 2.40.1
  podMonitorNamespaceSelector: {}
  podMonitorSelector: {}
  probeNamespaceSelector: {}
  probeSelector: {}
  remoteWrite:
  - url: http://thanos-receive-router.datalake-metrics.svc:19291/api/v1/receive
  replicas: 2
  resources:
    limits:
      cpu: "1"
    requests:
      cpu: 140m
      memory: 1900Mi
  retention: 7d
  retentionSize: 40GB
  ruleNamespaceSelector: {}
  ruleSelector: {}
  serviceAccountName: prometheus-k8s
  serviceMonitorNamespaceSelector: {}
  serviceMonitorSelector: {}
  storage:
    volumeClaimTemplate:
      metadata:
        name: promdata
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 40Gi
        storageClassName: local-path
  version: 2.40.1
