apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: grafana-oidc
  namespace: monitoring
spec:
  data:
    - remoteRef:
        key: GRAFANA_OIDC_CLIENT_SECRET
      secretKey: clientSecret
    - remoteRef:
        key: GRAFANA_OIDC_CLIENT_ID
      secretKey: clientId
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
