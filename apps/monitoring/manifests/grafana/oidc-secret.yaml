apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: grafana-oidc
spec:
  data:
    - remoteRef:
        key: GRAFANA_OIDC_CLIENT_SECRET
      secretKey: clientSecret
    - remoteRef:
        key: GRAFANA_OIDC_CLIENT_ID
      secretKey: clientId
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api

# authorization url - https://login.krupa.net.pl/authorize
# token url - https://login.krupa.net.pl/api/oidc/token
# user info - https://login.krupa.net.pl/api/oidc/userinfo
