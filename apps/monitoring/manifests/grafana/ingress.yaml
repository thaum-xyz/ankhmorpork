apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    probe-uri: /-/healthy
    reloader.homer/group: Administration
    reloader.homer/logo: https://grafana.com/static/img/logos/grafana_logo_swirl-events.svg
    reloader.homer/name: grafana
    traefik.ingress.kubernetes.io/router.middlewares: auth@kubernetescrd
  labels:
    app.kubernetes.io/component: grafana
    app.kubernetes.io/name: grafana
    app.kubernetes.io/part-of: kube-prometheus
    app.kubernetes.io/version: 9.1.7
    reloader.homer/enabled: "true"
  name: grafana
  namespace: monitoring
spec:
  ingressClassName: traefik
  rules:
  - host: grafana.ankhmorpork.thaum.xyz
    http:
      paths:
      - backend:
          service:
            name: grafana
            port:
              name: http
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - grafana.ankhmorpork.thaum.xyz
    secretName: grafana-tls
