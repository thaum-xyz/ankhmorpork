---
apiVersion: secrets.mz.com/v1alpha1
kind: ConfigMapSecret
metadata:
  name: scrapeconfigs
  namespace: monitoring
spec:
  template:
    metadata:
      name: scrapeconfigs
    data:
      additional.yaml: |
        - job_name: windows
          static_configs:
          - targets:
            - '192.168.2.50:9182'
            labels:
              node: 'DESKTOP-ODOR2KB'

        # https://github.com/prometheus-pve/prometheus-pve-exporter
        #- job_name: 'pve'
        #  static_configs:
        #    - targets:
        #      - 192.168.2.40  # Proxmox VE node.
        #  metrics_path: /pve
        #  params:
        #    module: [default]
        #  relabel_configs:
        #    - source_labels: [__address__]
        #      target_label: __param_target
        #    - source_labels: [__param_target]
        #      target_label: instance
        #    - target_label: __address__
        #      replacement: 127.0.0.1:9221  # PVE exporter.
        - job_name: lancre
          scrape_interval: 30s
          scrape_timeout: 30s
          scheme: 'https'
          honor_labels: true
          metrics_path: '/federate'
          basic_auth:
            username: $(USERNAME)
            password: $(PASSWORD)
          params:
            'match[]':
              - '{job=~".+"}'
          static_configs:
            - targets: ['lancre.thaum.xyz']
          metric_relabel_configs:
            - source_labels: [__name__]
              regex: "prometheus_notifications_alertmanagers_discovered"
              action: drop
            - source_labels: ['instance', 'environment']
              regex: "(.*):(.*);(.*)"
              replacement: '$1.$3:$2'
              target_label: 'instance'
            - source_labels: [state]
              regex: '(activating|deactivating)'
              action: drop
            - source_labels: [type]
              regex: '(oneshot|dbus|idle|notify)'
              action: drop
  vars:
    - name: USERNAME
      secretValue:
        name: federation-creds
        key: lancre_username
    - name: PASSWORD
      secretValue:
        name: federation-creds
        key: lancre_password
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: federation-creds
  namespace: monitoring
spec:
  encryptedData:
    lancre_password: 
    lancre_username: 
  template:
    metadata:
      annotations:
        sealedsecrets.bitnami.com/managed: "true"
      creationTimestamp: null
      name: federation-creds
      namespace: monitoring
    type: Opaque
