apiVersion: secrets.mz.com/v1alpha1
kind: ConfigMapSecret
metadata:
  name: alertmanager-main
  namespace: monitoring
  labels:
    app: alertmanager
spec:
  template:
    metadata:
      name: alertmanager-main
      labels:
        app: alertmanager
    data:
      alertmanager.yaml: |
        global:
          resolve_timeout: 5m
          slack_api_url: $(SLACK_API_URL)
          opsgenie_api_url: 'https://api.eu.opsgenie.com'
          opsgenie_api_key: $(OPSGENIE_API_KEY)
        receivers:

        - name: 'slack'
          slack_configs:
          - channel: '#alerts'
            send_resolved: true
            title: |
              [{{ .Status | toUpper -}}
                {{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{- end -}}
              ] {{ if ne .Status "firing" -}}
                :heavy_check_mark:
                {{- else if eq .CommonLabels.severity "critical" -}}
                :fire:
                {{- else if eq .CommonLabels.severity "warning" -}}
                :warning:
                {{- else if eq .CommonLabels.severity "info" -}}
                :information_source:
                {{- else -}}
                :question:
              {{- end -}}
              {{ .CommonLabels.alertname }}
            text: >-
              {{ range .Alerts }}
                {{- if .Annotations.message }}
                  {{ .Annotations.message }}
                {{- end }}
                {{- if .Annotations.description }}
                  {{ .Annotations.description }}
                {{- end }}
              {{- end }}
            short_fields: true
            fields:
            - title: Severity
              value: '{{ .CommonLabels.severity }}'
            - title: Job
              value: '{{ .GroupLabels.job }}'
            actions:
            - type: button
              text: 'Runbook :green_book:'
              url: '{{ (index .Alerts 0).Annotations.runbook_url }}'
            - type: button
              text: 'Query :mag:'
              url: '{{ (index .Alerts 0).GeneratorURL }}'
            - type: button
              text: 'Dashboard :grafana:'
              url: '{{ (index .Alerts 0).Annotations.dashboard_url }}'
            - type: button
              text: 'Silence :no_bell:'
              url: >-
                {{ .ExternalURL }}/#/silences/new?filter=%7B
                {{- range .CommonLabels.SortedPairs -}}
                    {{- if ne .Name "alertname" -}}
                        {{- .Name }}%3D%22{{- reReplaceAll " +" "%20" .Value -}}%22%2C%20
                    {{- end -}}
                {{- end -}}
                alertname%3D%22{{ reReplaceAll " +" "%20" .CommonLabels.alertname }}%22%7D
        - name: 'opsgenie'
          opsgenie_configs:
            - message: "{{ .GroupLabels.alertname }}"
              priority: >-
                {{- if ne .CommonLabels.priority "" -}}
                  {{- .CommonLabels.priority }}
                {{- else -}}
                  {{- if eq .CommonLabels.severity "critical" -}}
                  P2
                  {{- else -}}
                  P4
                  {{- end -}}
                {{- end -}}
              responders:
              - name: 'Main'
                type: team
        - name: 'healthchecks.io'
          webhook_configs:
            - send_resolved: false
              url: $(HEALTHCHECKS_URL)
        route:
          group_by: ['alertname', 'instance', 'job']
          #group_by: ['instance', 'job']
          group_wait: 30s
          group_interval: 5m
          repeat_interval: 12h
          receiver: 'slack'
          routes:
            - match:
                alertname: 'Watchdog'
              receiver: 'healthchecks.io'
              repeat_interval: 10m
            - match:
                severity: 'critical'
              receiver: 'opsgenie'
              continue: true
        inhibit_rules:
          - source_match:
              severity: "critical"
            target_match_re:
              severity: "warning|info"
            equal: ['namespace']
          - source_match:
              severity: "warning"
            target_match_re:
              severity: "info"
            equal: ['namespace']
          - source_match:
              alertname: 'ProbeFailed'
            target_match:
              alertname: 'StatusCode'
            equal: ['job', 'instance']
          - source_match:
              alertname: 'NodeDown'
            target_match:
              alertname: 'TargetDown'
            equal: ['job', 'instance']
          - source_match:
              alertname: 'TargetDown'
              job: 'lancre'
            target_match:
              environment: "lancre.thaum.xyz"
          - source_match:
              alertname: 'KubeNodeUnreachable'
            target_match_re:
              alertname: "TargetDown"
              job: "kubelet|node-exporter"
          - source_match:
              alertname: 'KubeNodeUnreachable'
            target_match:
              alertname: "KubeNodeNotReady"
  vars:
    - name: OPSGENIE_API_KEY
      secretValue:
        name: alertmanager-keys
        key: opsgenie_api_key
    - name: SLACK_API_URL
      secretValue:
        name: alertmanager-keys
        key: slack_api_url
    - name: HEALTHCHECKS_URL
      secretValue:
        name: alertmanager-keys
        key: healthchecks_url
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: alertmanager-keys
  namespace: monitoring
spec:
  encryptedData:
    healthchecks_url: 
    opsgenie_api_key: 
    slack_api_url: 
  template:
    metadata:
      annotations:
        sealedsecrets.bitnami.com/managed: "true"
      creationTimestamp: null
      name: alertmanager-keys
      namespace: monitoring
    type: Opaque
