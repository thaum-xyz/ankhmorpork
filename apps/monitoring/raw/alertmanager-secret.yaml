apiVersion: secrets.mz.com/v1alpha1
kind: ConfigMapSecret
metadata:
  name: alertmanager-main
  namespace: monitoring
  labels:
    app: alertmanager
spec:
  template:
    metadata:
      name: alertmanager-main
      labels:
        app: alertmanager
    data:
      alertmanager.yaml: |
        global:
          resolve_timeout: 5m
          slack_api_url: $(SLACK_API_URL)
          opsgenie_api_url: 'https://api.eu.opsgenie.com'
          opsgenie_api_key: $(OPSGENIE_API_KEY)
        receivers:

        - name: 'slack'
          slack_configs:
          - channel: '#alerts'
            send_resolved: true
            title: |
              {{- if eq .Status "firing" -}}
                Firing {{ .Alerts.Firing | len }}
              {{- else -}}
                Resolved {{ .Alerts.Resolved | len }}
              {{- end }} - {{ .CommonAnnotations.summary }}
            text: >-
              {{- if .CommonAnnotations.message }}
                {{ .CommonAnnotations.message }}
              {{- end }}
              {{- if .CommonAnnotations.description }}
                {{ .CommonAnnotations.description }}
              {{- end }}
            short_fields: true
            fields:
            - title: Alertname
              value: '{{ .CommonLabels.alertname }}'
            - title: Severity
              value: '{{ .CommonLabels.severity }}'
            - title: Job
              value: '{{ .GroupLabels.job }}'
            actions:
            - type: button
              text: 'Runbook :green_book:'
              url: '{{ .CommonAnnotations.runbook_url }}'
            - type: button
              text: 'Query :mag:'
              url: '{{ (index .Alerts 0).GeneratorURL }}'
            - type: button
              text: 'Dashboard :grafana:'
              url: '{{ .CommonAnnotations.dashboard_url }}'
            - type: button
              text: 'Silence :no_bell:'
              url: >-
                {{ .ExternalURL }}/#/silences/new?filter=%7B
                {{- range .CommonLabels.SortedPairs -}}
                    {{- if ne .Name "alertname" -}}
                        {{- .Name }}%3D%22{{- reReplaceAll " +" "%20" .Value -}}%22%2C%20
                    {{- end -}}
                {{- end -}}
                alertname%3D%22{{ reReplaceAll " +" "%20" .CommonLabels.alertname }}%22%7D
        - name: 'opsgenie'
          opsgenie_configs:
            - message: "{{ .GroupLabels.alertname }} - {{ .CommonAnnotations.summary }}"
              description: |
                {{ if gt (len .Alerts.Firing) 0 -}}
                {{ template "__text_alert_list" .Alerts.Firing }}
                {{- end }}
                {{ if gt (len .Alerts.Resolved) 0 -}}
                {{ template "__text_alert_list" .Alerts.Resolved }}
                {{- end }}
              details:
                runbookUrl: "{{ .CommonAnnotations.runbook_url }}"
                dashboardUrl: "{{ .CommonAnnotations.dashboard_url }}"
                silenceUrl: >-
                  {{ .ExternalURL }}/#/silences/new?filter=%7B
                  {{- range .CommonLabels.SortedPairs -}}
                      {{- if ne .Name "alertname" -}}
                          {{- .Name }}%3D%22{{- reReplaceAll " +" "%20" .Value -}}%22%2C%20
                      {{- end -}}
                  {{- end -}}
                  alertname%3D%22{{ reReplaceAll " +" "%20" .CommonLabels.alertname }}%22%7D
              priority: >-
                {{- if ne .CommonLabels.priority "" -}}
                  {{- .CommonLabels.priority }}
                {{- else -}}
                  {{- if eq .CommonLabels.severity "critical" -}}
                  P2
                  {{- else -}}
                  P4
                  {{- end -}}
                {{- end -}}
              responders:
              - name: 'Main'
                type: team
        - name: 'healthchecks.io'
          webhook_configs:
            - send_resolved: false
              url: $(HEALTHCHECKS_URL)
        - name: "null"
        route:
          group_by: ['alertname', 'namespace', 'job']
          #group_by: ['alertname', 'instance', 'job']
          #group_by: ['instance', 'job']
          group_wait: 30s
          group_interval: 5m
          repeat_interval: 12h
          receiver: 'slack'
          routes:
            - matchers:
              - "alertname = Watchdog"
              receiver: 'healthchecks.io'
              repeat_interval: 2m
              group_interval: 2m
            - matchers:
              - "alertname = InfoInhibitor"
              receiver: "null"
            - matchers:
              - "severity = critical"
              receiver: 'opsgenie'
              continue: true
        inhibit_rules:
          - source_matchers:
            - "severity = critical"
            target_matchers:
            - "severity =~ warning|info"
            equal: ['cluster', 'namespace']
          - source_matchers:
            - "severity = warning"
            target_matchers:
            - "severity = info"
            equal: ['cluster', 'namespace']
          - source_matchers:
            - "alertname = ProbeFailed"
            target_matchers:
            - "alertname = StatusCode"
            equal: ['job', 'instance']
          - source_matchers:
            - "alertname = NodeDown"
            target_matchers:
            - "alertname = TargetDown"
            equal: ['job', 'instance']
          - source_matchers:
            - "alertname = TargetDown"
            - "job = lancre"
            target_matchers:
            - "environment = lancre.thaum.xyz"
          - source_matchers:
            - "alertname = KubeNodeUnreachable"
            target_matchers:
            - "alertname = TargetDown"
            - "job =~ kubelet|node-exporter"
          - source_matchers:
            - "alertname = KubeNodeUnreachable"
            target_matchers:
            - "alertname = KubeNodeNotReady"
          - source_matchers:
            - "alertname = ErrorBudgetBurn"
            target_matchers:
            - "alertname = SealedSecretsUnsealErrorRateHigh"
          - source_matchers:
            - "alertname = InfoInhibitor"
            target_matchers:
            - "severity = info"
            equal: ['namespace']
  vars:
    - name: OPSGENIE_API_KEY
      secretValue:
        name: alertmanager-keys
        key: opsgenie_api_key
    - name: SLACK_API_URL
      secretValue:
        name: alertmanager-keys
        key: slack_api_url
    - name: HEALTHCHECKS_URL
      secretValue:
        name: alertmanager-keys
        key: healthchecks_url
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: alertmanager-keys
  namespace: monitoring
spec:
  encryptedData:
    healthchecks_url: 
    opsgenie_api_key: 
    slack_api_url: 
  template:
    metadata:
      annotations:
        sealedsecrets.bitnami.com/managed: "true"
      creationTimestamp: null
      name: alertmanager-keys
      namespace: monitoring
    type: Opaque
