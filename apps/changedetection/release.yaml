---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: changedetection
spec:
  chart:
    spec:
      chart: changedetection
      version: "0.6.1"
      sourceRef:
        kind: HelmRepository
        name: alekc-charts
        namespace: changedetection
      interval: 5m
      valuesFile: values.yaml
  interval: 5m
  timeout: 2m
  install:
    timeout: 10m
    disableWait: false
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    timeout: 10m
    disableWait: false
    crds: CreateReplace
  valuesFrom:
    - kind: ConfigMap
      name: values
  postRenderers:
    - kustomize:
        patchesStrategicMerge:
          - kind: Ingress
            apiVersion: networking.k8s.io/v1
            metadata:
              name: changedetection
              labels:
                reloader.homer/enabled: "true"
